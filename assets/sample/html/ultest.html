<html lang="ko">
<!--ultest.html -->
<head>
    <title>ul 태그</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>ul 태그</h1>
<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<h1>type 지정 : disc | square | circle</h1>
<ul type="disc">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<ul type="square">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
<ul type="circle">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>
</body>
</html>
