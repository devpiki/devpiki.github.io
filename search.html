    "css-web-2019-04-03-css-transform-html": {
        "title": "box변형-transform",
            "tags": "css, web",
            "date": "April 3, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;&lt;head&gt;&lt;title&gt; CSS3 &lt;/title&gt;&lt;meta charset=\"utf-8\" /&gt;&lt;style type=\"text/css\"&gt;h1 {  \twidth:350px;     height:70px;     margin-bottom:20px;     border:3px solid red;    background:url(https://www.w3schools.com/images/compatible_chrome.gif);    background-color:gray;}/*이동*/.tra { \ttransform:translate(20px,-30px);\t-ms-transform:translate(20px,-30px); \t-moz-transform:translate(20px,-30px); \t-webkit-transform:translate(20px,-30px);\t-o-transform:translate(20px,-30px); }/*회전*/.rot {\ttransform:rotate(30deg);\t-ms-transform:rotate(30deg);\t-moz-transform:rotate(30deg);\t-webkit-transform:rotate(30deg);\t-o-transform:rotate(30deg);}/*크기변경*/.sca {\ttransform:scale(1.3,0.7);\t-ms-transform:scale(1.3,0.7); \t-moz-transform:scale(1.3,0.7); \t-webkit-transform:scale(1.3,0.7); \t-o-transform:scale(1.3,0.7); }/*기울이기*/.ske { \ttransform:skew(30deg,20deg);\t-ms-transform:skew(30deg,20deg);\t-moz-transform:skew(30deg,20deg);\t-webkit-transform:skew(30deg,20deg);\t-o-transform:skew(30deg,20deg);}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;test123&lt;/h1&gt;  &lt;h1 class=\"tra\"&gt;이동-translate&lt;/h1&gt;  &lt;h1 class=\"rot\"&gt;회전-rotate&lt;/h1&gt;  &lt;h1 class=\"sca\"&gt;크기변경-scale&lt;/h1&gt;  &lt;h1 class=\"ske\"&gt;기울이기-skew&lt;/h1&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/03/css-transform.html"
    }
    ,
    
    "css-web-2019-04-02-css-position-html": {
        "title": "position, z-index",
            "tags": "css, web",
            "date": "April 2, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "static, relative, absolute, fixed&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div{border: 3px solid #73AD21;}div.s {\tposition: static;}div.r {  position: relative;  left: 30px;  top : 10px;}div.a {  position: absolute;  left: 30px;  top : 10px;}div.f {  position: fixed;  right: 0;  bottom : 0;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"s\"&gt;This div element has position: static;&lt;/div&gt;&lt;div class=\"r\"&gt;This div element has position: relative;&lt;/div&gt;&lt;div class=\"a\"&gt;This div element has position: absolute;&lt;/div&gt;&lt;div class=\"f\"&gt;This div element has position: fixed;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;relative, absolute 의 관계&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div{border: 3px solid #73AD21;}div.r {  position: relative;  left: 30px;  top : 10px;  width : 50%;  height :500px;}div.a {  position: absolute;  left: 100px;  top : 10px;  width : 100px;  height :100px;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"r\"&gt;\t&lt;div class=\"a\"&gt;This div element has position: absolute;&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;sticky&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div.sticky {  position: -webkit-sticky;  position: sticky;  top: 0;  padding: 5px;  border: 2px solid #4CAF50;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;&lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;&lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;&lt;div class=\"sticky\"&gt;I am sticky!&lt;/div&gt;&lt;div style=\"padding-bottom:2000px\"&gt;  &lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;  &lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;  &lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;  &lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;  &lt;p&gt;test123 test123 test123 test123 &lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;left, top, right, bottom&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;.container {  position: relative;}.container img {  width: 100%;  opacity: 0.3;}.container div {  position: absolute;  font-size: 18px;}.center {  left: 0;  top: 50%;  width: 100%;  text-align: center;}.left_top{  top: 8px;  left: 16px;}.right_top {  top: 8px;  right: 16px;}.left_bottom {  bottom: 8px;  left: 16px;}.right_bottom {  bottom: 8px;  right: 16px;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"container\"&gt;  &lt;img src=\"https://www.w3schools.com/css/img_5terre_wide.jpg\" alt=\"Cinque Terre\"&gt;  &lt;div class=\"center\"&gt;center&lt;/div&gt;  &lt;div class=\"left_top\"&gt;Left Top&lt;/div&gt;  &lt;div class=\"right_top\"&gt;Right Top&lt;/div&gt;  &lt;div class=\"left_bottom\"&gt;Left Bottom&lt;/div&gt;  &lt;div class=\"right_bottom\"&gt;Right Bottom&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;position:absolute; left:-9999px;접근성과 관련&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;&lt;head&gt;&lt;title&gt;CSS&lt;/title&gt;&lt;meta charset=\"utf-8\"&gt;&lt;style type=\"text/css\"&gt;  li{ list-style-type:none; }  h2 { font-size:0; line-height:0; width:0; height:0; position:absolute; left:-9999px; }  p { display:inline-block; width:100px; padding:10px; border:1px solid red; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;접근성 관련 샘플&lt;/h1&gt;\t&lt;h2&gt;타이틀 1&lt;/h2&gt;\t&lt;p&gt;내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 내용1 &lt;/p&gt;\t&lt;h2&gt;타이틀 2&lt;/h2&gt;\t&lt;p&gt;내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 내용2 &lt;/p&gt;\t&lt;h2&gt;타이틀 3&lt;/h2&gt;\t&lt;p&gt;내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 내용3 &lt;/p&gt;&lt;/body&gt;&lt;/html&gt;z-index : 요소의 순서&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;img {  position: absolute;  left: 0px;  top: 0px;  z-index: -1;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;The z-index Property&lt;/h1&gt;&lt;img src=\"https://www.w3schools.com/cssref/w3css.gif\" width=\"100\" height=\"140\"&gt;&lt;p&gt;Because the image has a z-index of -1, it will be placed behind the heading.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/02/css-position.html"
    }

    "css-web-2019-04-02-css-layout-html": {
        "title": "Layout",
            "tags": "css, web",
            "date": "April 2, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "2 Layout&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style type=\"text/css\"&gt;\t\t*{margin:0;padding:0;}        li{list-style-type:none;}\t\timg, fieldset{border:none;}        li img, dd img{vertical-align:top;}\t\t\t\t#header {\t\t\tbackground: #00f;\t\t\theight: 50px;\t\t}\t\t#container {        \twidth: 100%;        }\t\t#sidemenu {\t\t\twidth: 30%;\t\t\theight: 500px;\t\t\tbackground: #0f0;\t\t}\t\t#content {\t\t\twidth: 70%;\t\t\theight: 500px;\t\t\tbackground: #f00;\t\t}\t\t#footer {\t\t\theight: 50px;\t\t\tbackground: #ff0;\t\t}\t\t/*1. float 방식*/\t\t/*#container {\t\t\tfloat: left; \t\t}\t\t#sidemenu {\t\t\tfloat: left;\t\t}\t\t#content {\t\t\tfloat: right;\t\t}\t\t#footer {\t\t\tclear: both;\t\t}*/\t\t/*2.position 방식-절대 상대위치*/\t\t/*#container {\t\t\tposition: relative;\t\t}\t\t#sidemenu {\t\t\tposition: absolute;\t\t}\t\t#content {\t\t\tposition: relative;\t\t\tleft: 30%;\t\t}*/\t\t/*3.position-절대, 마진 방식*/\t\t/*#container {\t\t\tposition: relative;\t\t}\t\t#sidemenu {\t\t\tposition: absolute;\t\t}\t\t#content {\t\t\tmargin-left: 30%;\t\t}*/\t\t/*4.float + position방식*/\t\t/*#container {\t\t\tposition: relative;\t\t\tfloat: left;\t\t}\t\t#sidemenu {\t\t\tposition: absolute;\t\t}\t\t#content {\t\t\tfloat: right;\t\t}\t\t#footer {\t\t\tclear: both;\t\t}*/\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;div id=\"wrapper\"&gt;\t\t&lt;div id=\"header\"&gt;header&lt;/div&gt;\t\t&lt;div id=\"container\"&gt;\t\t\t&lt;div id=\"sidemenu\"&gt;sidemenu&lt;/div&gt;\t\t\t&lt;div id=\"content\"&gt;content&lt;/div&gt;\t\t&lt;/div&gt;\t\t&lt;div id=\"footer\"&gt;footer&lt;/div&gt;\t&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;3 Layer&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style type=\"text/css\"&gt;\t\t*{margin:0;padding:0;}        li{list-style-type:none;}\t\timg, fieldset{border:none;}        li img, dd img{vertical-align:top;}\t\t#header {\t\t\tbackground: #ff0;\t\t\theight: 50px;\t\t}        #container{        \twidth:100%;        }\t\t#sidemenu {\t\t\twidth: 30%;\t\t\theight: 500px;\t\t\tbackground: #0f0;\t\t}\t\t#content {\t\t\twidth: 50%;\t\t\theight: 500px;\t\t\tbackground: #f00;\t\t}\t\t#banner {\t\t\twidth: 20%;\t\t\theight: 500px;\t\t\tbackground: #00f;\t\t}\t\t#footer {\t\t\theight: 50px;\t\t\tbackground: #0ff;\t\t}\t\t/*1.float방식*/\t\t/*#container {\t\t\tfloat: left;\t\t}\t\t#sidemenu {\t\t\tfloat: left;\t\t}\t\t#content {\t\t\tfloat: left;\t\t}\t\t#banner {\t\t\tfloat: right;\t\t}\t\t#footer {\t\t\tclear: both;\t\t}*/\t\t/*2.content를 sidemenu보다 먼저 마크업 하는 float방식*/\t\t/*#container {\t\t\tfloat: left;\t\t}\t\t#w_content {\t\t\tfloat: left;\t\t\twidth: 80%;\t\t}\t\t#content {\t\t\tfloat: right;\t\t\twidth: 70%;\t\t}\t\t#sidemenu {\t\t\tfloat: left;\t\t}\t\t#banner {\t\t\tfloat: right;\t\t}\t\t#footer {\t\t\tclear: both;;\t\t}*/\t\t/*3.position-절대, 상대 위치*/\t\t/*#container {\t\t\tposition: relative;\t\t}\t\t#sidemenu {\t\t\tposition: absolute;\t\t\tleft: 0;\t\t\ttop:0;\t\t}\t\t#content {\t\t\tposition: relative;\t\t\tleft: 30%;\t\t}\t\t#banner {\t\t\tposition: absolute;\t\t\tright: 0;\t\t\ttop:0;\t\t}*/\t\t/*4. position -절대, 마진 방식*/\t\t/*#container {\t\t\tposition: relative;\t\t}\t\t#sidemenu {\t\t\tposition: absolute;\t\t\tleft: 0;\t\t\ttop:0;\t\t}\t\t#content {\t\t\tmargin-left: 30%;\t\t}\t\t#banner {\t\t\tposition: absolute;\t\t\tright: 0;\t\t\ttop:0;\t\t}*/\t\t/*5.float + position방식*/\t\t/*#container {\t\t\tposition: relative;\t\t\tfloat: left;\t\t}\t\t#sidemenu {\t\t\tfloat: left;\t\t}\t\t#content {\t\t\tposition: absolute;\t\t\tleft: 30%;\t\t}\t\t#banner {\t\t\tfloat: right;\t\t}\t\t#footer {\t\t\tclear: both;\t\t}*/\t\t\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;div id=\"wrapper\"&gt;\t\t&lt;div id=\"header\"&gt;header&lt;/div&gt;\t\t&lt;!-- 1.float방식 --&gt;\t\t&lt;!-- 3.position-절대, 상대 위치 --&gt;\t\t&lt;!-- 4.position -절대, 마진 방식--&gt;\t\t&lt;div id=\"container\"&gt;\t\t\t&lt;div id=\"sidemenu\"&gt;sidemenu&lt;/div&gt;\t\t\t&lt;div id=\"content\"&gt;content&lt;/div&gt;\t\t\t&lt;div id=\"banner\"&gt;\t\t\t\tbanner\t\t\t&lt;/div&gt;\t\t&lt;/div&gt;\t\t&lt;!-- 2.content를 sidemenu보다 먼저 마크업 하는 float방식 --&gt;\t\t&lt;!-- &lt;div id=\"container\"&gt;\t\t\t&lt;div id=\"w_content\"&gt;\t\t\t\t&lt;div id=\"content\"&gt;content&lt;/div&gt;\t\t\t\t&lt;div id=\"sidemenu\"&gt;sidemenu&lt;/div&gt;\t\t\t&lt;/div&gt;\t\t\t&lt;div id=\"banner\"&gt;\t\t\t\tbanner\t\t\t&lt;/div&gt;\t\t&lt;/div&gt; --&gt;\t\t&lt;div id=\"footer\"&gt;footer&lt;/div&gt;\t&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/02/css-layout.html"
    }

    "css-web-2019-04-02-css-display-html": {
        "title": "display",
            "tags": "css, web",
            "date": "April 2, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "display: none&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp.ex1 {color: red; display: none;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;div&gt;\ttest123 test123 test123 test123 test123  \t&lt;p class=\"ex1\"&gt;HELLO WORLD!&lt;/p&gt; \ttest123 test123 test123 test123 test123 \t&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;display: inline&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div.ex1 {color: red; display: inline;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;\ttest123 test123 test123 test123 test123 \t&lt;div class=\"ex1\"&gt;HELLO WORLD!&lt;/div&gt; \ttest123 test123 test123 test123 test123 &lt;/div&gt;&lt;/body&gt;&lt;/html&gt;display: block&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;span.ex1 {color: red; display:block;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;\ttest123 test123 test123 test123 test123 \t&lt;span class=\"ex1\"&gt;HELLO WORLD!&lt;/span&gt; \ttest123 test123 test123 test123 test123 &lt;/div&gt;&lt;/body&gt;&lt;/html&gt;display: inline-block&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;a {color: red; border:1px solid red;width:100px;}a {display: inline-block}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;\ttest123 test123 test123 test123 test123 \t&lt;a class=\"ex1\"&gt;HELLO WORLD!&lt;/a&gt; \ttest123 test123 test123 test123 test123 &lt;/div&gt;&lt;/body&gt;&lt;/html&gt;display: none 과 visibility:hidden의 차이&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;a {color: red; border:1px solid red;width:100px;}a {display: inline-block}a.ex1 {visibility :hidden;}/*a.ex1 {display: none;}*/&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;\ttest123 test123 test123 test123 test123 \t&lt;a class=\"ex1\"&gt;HELLO WORLD!&lt;/a&gt; \ttest123 test123 test123 test123 test123 &lt;/div&gt;&lt;/body&gt;&lt;/html&gt;display: flex&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; #main {  width: 400px;  height: 400px;  border: 1px solid red;  display: -webkit-flex; /* Safari */  -webkit-flex-direction: row; /* Safari 6.1+ */  display: flex;  flex-direction: row;}#main div {  width: 50px;  height: 50px;}#main div:nth-child(1){  flex : 1;  -webkit-flex: 1; /* Safari 6.1+ */  -ms-flex: 1; /* IE 10 */ }#main div:nth-child(2){  flex : 2;  -webkit-flex: 2; /* Safari 6.1+ */  -ms-flex: 2; /* IE 10 */ }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"main\"&gt;  &lt;div style=\"background-color:coral;\"&gt;A&lt;/div&gt;  &lt;div style=\"background-color:lightblue;\"&gt;B&lt;/div&gt;  &lt;div style=\"background-color:khaki;\"&gt;C&lt;/div&gt;  &lt;div style=\"background-color:pink;\"&gt;D&lt;/div&gt;  &lt;div style=\"background-color:lightgrey;\"&gt;E&lt;/div&gt;  &lt;div style=\"background-color:lightgreen;\"&gt;F&lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/02/css-display.html"
    }

    "css-web-2019-04-01-css-outline-html": {
        "title": "outline",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "outline : border를 감싸는 또 다른 테두리&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div.a {  border: 1px solid red;  outline: 5px dotted green;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"a\"&gt;A div element with a 2 pixels blue dashed outline. Also notice that the outline is outside of any border.&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;outline-offset : border와 outline과의 간격&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div.a {  margin: 20px;  border: 1px solid red;  outline: 5px dotted green;  outline-offset: 15px;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"a\"&gt;A div element with a 2 pixels blue dashed outline. Also notice that the outline is outside of any border.&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-outline.html"

    "css-web-2019-04-01-css-column-html": {
        "title": "Multiple Column",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "column-count : 단 갯수&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {  border : 1px solid red;  width : 100%;}.newspaper {  -webkit-column-count: 3; /* Chrome, Safari, Opera */  -moz-column-count: 3; /* Firefox */  column-count: 3;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"newspaper\"&gt;Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;column-gap : 단 사이의 간격&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {  border : 1px solid red;  width : 100%;}.newspaper {  -webkit-column-count: 3; /* Chrome, Safari, Opera */  -moz-column-count: 3; /* Firefox */  column-count: 3;  -webkit-column-gap: 50px; /* Chrome, Safari, Opera */  -moz-column-gap: 50px; /* Firefox */  column-gap: 50px;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"newspaper\"&gt;Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;column-rule : 단 사이의 구분선 지정&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {  border : 1px solid red;  width : 100%;}.newspaper {  -webkit-column-count: 3; /* Chrome, Safari, Opera */  -moz-column-count: 3; /* Firefox */  column-count: 3;  -webkit-column-gap: 50px; /* Chrome, Safari, Opera */  -moz-column-gap: 50px; /* Firefox */  column-gap: 50px;  -webkit-column-rule: 4px double #ff00ff; /* Chrome, Safari, Opera */  -moz-column-rule: 4px double #ff00ff; /* Firefox */  column-rule: 4px double #ff00ff;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"newspaper\"&gt;Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",

    "css-web-2019-04-01-css-animation-html": {
        "title": "transition, animation",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "Transition : 속성들에 에니메이션 적용&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;&lt;head&gt;&lt;meta charset=\"utf-8\" /&gt;&lt;style type=\"text/css\"&gt;  li { list-style-type:none; }  h1,ul { padding:10px; }  .util li { display:inline; }  .util li a {     float:left;     padding:10px 20px;     margin-right:1px;     background:#123456;     color:#abcedf;    transition:background 2s, color 2s;    -moz-transition:background 2s, color 2s;    -webkit-transition:background 2s, color 2s;    -o-transition:background 2s, color 2s;  }  .util li a:hover { background:#abcedf;  color:#123456; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;ul class=\"util\"&gt;&lt;li&gt;&lt;a href=\"#\"&gt;HOME&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\"#\"&gt;JOIN&lt;/a&gt;&lt;/li&gt;&lt;li&gt;&lt;a href=\"#\"&gt;SITEMAP&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;  &lt;/body&gt;&lt;/html&gt;animation : 에니메이션 추가&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;&lt;head&gt;&lt;title&gt; CSS3 &lt;/title&gt;&lt;meta charset=\"utf-8\"&gt;&lt;style type=\"text/css\"&gt;p {   width:140px;   height:120px;   padding:10px;  background:#c00;   color:#fff;   font-size:15px;  animation:myfirst 5s infinite;  -webkit-animation:myfirst 5s infinite;}@keyframes myfirst {  0% { background:#c00; width:140px; height:120px; }  25% { background:#00c; width:450px; height:120px; }  50% { background:#808; width:450px; height:180px; }  75% { background:#080; width:140px; height:180px; }  100% { background:#c00; width:140px; height:120px; }}@-webkit-keyframes myfirst{  0% { background:#c00; width:140px; height:120px; }  25% { background:#00c; width:450px; height:120px; }  50% { background:#808; width:450px; height:180px; }  75% { background:#080; width:140px; height:180px; }  100% { background:#c00; width:140px; height:120px; }}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p&gt;Animation  is my pleasure.&lt;br /&gt;Animationwork gives me great pleasure.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;animation : from to&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {  width: 100px;  height: 100px;  background-color: red;  animation : example 4s;  -webkit-animation : example 4s;}/* Safari 4.0 - 8.0 */@-webkit-keyframes example {  from {background-color: red;}  to {background-color: yellow;}}/* Standard syntax */@keyframes example {  from {background-color: red;}  to {background-color: yellow;}}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-animation.html"
    }
    ,
    
    "css-web-2019-04-01-css-units-html": {

        "url": "/css/web/2019/04/01/css-units.html"

    "css-web-2019-04-01-css-text-html": {
        "title": "text-indent, text-transform",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "text-indent&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;div.a {text-indent: 50px;}div.b {text-indent: -2em;}div.c {text-indent: 30%;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;The text-indent Property&lt;/h1&gt;&lt;h2&gt;text-indent: 50px:&lt;/h2&gt;&lt;div class=\"a\"&gt;  &lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit. Vestibulum volutpat tellus diam, consequat gravida libero rhoncus ut.&lt;/p&gt;&lt;/div&gt;&lt;h2&gt;text-indent: -2em:&lt;/h2&gt;&lt;div class=\"b\"&gt;  &lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit. Vestibulum volutpat tellus diam, consequat gravida libero rhoncus ut.&lt;/p&gt;&lt;/div&gt;&lt;h2&gt;text-indent: 30%:&lt;/h2&gt;&lt;div class=\"c\"&gt;  &lt;p&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam semper diam at erat pulvinar, at pulvinar felis blandit. Vestibulum volutpat tellus diam, consequat gravida libero rhoncus ut.&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;text-decoration&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;h1 {text-decoration: overline;}h2 {text-decoration: line-through;}h3 {text-decoration: underline;}h4 {text-decoration: underline overline;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;This is heading 1&lt;/h1&gt;&lt;h2&gt;This is heading 2&lt;/h2&gt;&lt;h3&gt;This is heading 3&lt;/h3&gt;&lt;h4&gt;This is heading 4&lt;/h4&gt;&lt;/body&gt;&lt;/html&gt;text-decoration style(IE not support)&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;p {text-decoration-line: underline;}p.a {  -webkit-text-decoration-color: red; /* Safari */    text-decoration-color: red;}p.b {text-decoration-style: solid;}p.c {text-decoration-style: wavy;}p.d {text-decoration-style: double;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p class=\"a\"&gt;The color of the underline should now be red!&lt;/p&gt;&lt;p class=\"b\"&gt;This is some text with a solid underline.&lt;/p&gt;&lt;p class=\"c\"&gt;This is some text with a wavy underline.&lt;/p&gt;&lt;p class=\"d\"&gt;This is some text with a double underline.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;text-shadow : 텍스트에 그림자를 추가&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;.ex1 {  text-shadow: 4px 4px red;}.ex2 {  text-shadow: 4px 4px 10px red;}.ex3 {  text-shadow: -4px -4px red;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1 class=\"ex1\"&gt;The text-shadow Property&lt;/h1&gt;&lt;h1 class=\"ex2\"&gt;The text-shadow Property&lt;/h1&gt;&lt;h1 class=\"ex3\"&gt;The text-shadow Property&lt;/h1&gt;&lt;/body&gt;&lt;/html&gt;word-wrap : 띄어쓰기 없는 긴 문장 처리&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  width: 150px;   border: 1px solid #000000;  margin-bottom : 10px;}div.a {  word-wrap: normal;}div.b {  word-wrap: break-word;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"a\"&gt; This div contains a very long word: test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123.&lt;/div&gt;&lt;div class=\"b\"&gt; This div contains a very long word: test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123test123.&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-text.html"
    }

    "css-web-2019-04-01-css-table-html": {
        "title": "Table",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "border , border-collapse&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\t\ttable.test1 {            border-collapse: collapse;            border : 1px solid red;\t\t}        /*table.test1 tr {        \tborder : 1px solid red;        }        table.test1 th, table.test1 td {        \tborder : 1px solid red;        }*/\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;table class=\"test1\"&gt;\t  &lt;tr&gt;\t    &lt;th&gt;Firstname&lt;/th&gt;&lt;th&gt;Lastname&lt;/th&gt;&lt;th&gt;Savings&lt;/th&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Peter&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$100&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Lois&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$150&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Joe&lt;/td&gt;&lt;td&gt;Swanson&lt;/td&gt;&lt;td&gt;$300&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Cleveland&lt;/td&gt;&lt;td&gt;Brown&lt;/td&gt;&lt;td&gt;$250&lt;/td&gt;\t  &lt;/tr&gt;\t&lt;/table&gt;&lt;/body&gt;&lt;/html&gt;width, height&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\t\ttable.test1 {            border-collapse: collapse;            width : 100%;            height : 500px;\t\t}        table.test1 th, table.test1 td {        \tborder : 1px solid red;        }\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;table class=\"test1\"&gt;\t  &lt;tr&gt;\t    &lt;th&gt;Firstname&lt;/th&gt;&lt;th&gt;Lastname&lt;/th&gt;&lt;th&gt;Savings&lt;/th&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Peter&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$100&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Lois&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$150&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Joe&lt;/td&gt;&lt;td&gt;Swanson&lt;/td&gt;&lt;td&gt;$300&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Cleveland&lt;/td&gt;&lt;td&gt;Brown&lt;/td&gt;&lt;td&gt;$250&lt;/td&gt;\t  &lt;/tr&gt;\t&lt;/table&gt;&lt;/body&gt;&lt;/html&gt;text-align, vertical-align&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\t\ttable.test1 {            border-collapse: collapse;            width : 100%;            height : 500px;\t\t}        table.test1 th, table.test1 td {        \tborder : 1px solid red;        }        table.test1 td:last-child {        \ttext-align : right;            vertical-align : bottom;        }\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;table class=\"test1\"&gt;\t  &lt;tr&gt;\t    &lt;th&gt;Firstname&lt;/th&gt;&lt;th&gt;Lastname&lt;/th&gt;&lt;th&gt;Savings&lt;/th&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Peter&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$100&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Lois&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$150&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Joe&lt;/td&gt;&lt;td&gt;Swanson&lt;/td&gt;&lt;td&gt;$300&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Cleveland&lt;/td&gt;&lt;td&gt;Brown&lt;/td&gt;&lt;td&gt;$250&lt;/td&gt;\t  &lt;/tr&gt;\t&lt;/table&gt;&lt;/body&gt;&lt;/html&gt;padding, background-color, :hover&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\t\ttable.test1 {            border-collapse: collapse;            width : 100%;\t\t}        table.test1 th, table.test1 td {        \tborder : 1px solid #ffffff;            padding : 10px;        }        table.test1 th {        \tbackground-color: #4CAF50;        }        table.test1 tr:hover {background-color: #ddd;}\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;table class=\"test1\"&gt;\t  &lt;tr&gt;\t    &lt;th&gt;Firstname&lt;/th&gt;&lt;th&gt;Lastname&lt;/th&gt;&lt;th&gt;Savings&lt;/th&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Peter&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$100&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Lois&lt;/td&gt;&lt;td&gt;Griffin&lt;/td&gt;&lt;td&gt;$150&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Joe&lt;/td&gt;&lt;td&gt;Swanson&lt;/td&gt;&lt;td&gt;$300&lt;/td&gt;\t  &lt;/tr&gt;\t  &lt;tr&gt;\t    &lt;td&gt;Cleveland&lt;/td&gt;&lt;td&gt;Brown&lt;/td&gt;&lt;td&gt;$250&lt;/td&gt;\t  &lt;/tr&gt;\t&lt;/table&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-table.html"
    }

    "css-web-2019-04-01-css-overflow-html": {
        "title": "overflow",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  background-color: lightblue;  width: 110px;  height: 110px;}div.ex1 {overflow: scroll;}div.ex2 {overflow: hidden;}div.ex3 {overflow: auto;}div.ex4 {overflow: visible;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p&gt;The overflow property specifies whether to clip content or to add scrollbars when an element's content is too big to fit in a specified area.&lt;/p&gt;&lt;h2&gt;overflow: scroll:&lt;/h2&gt;&lt;div class=\"ex1\"&gt;Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.&lt;/div&gt;&lt;h2&gt;overflow: hidden:&lt;/h2&gt;&lt;div class=\"ex2\"&gt;Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.&lt;/div&gt;&lt;h2&gt;overflow: auto:&lt;/h2&gt;&lt;div class=\"ex3\"&gt;Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.&lt;/div&gt;&lt;h2&gt;overflow: visible (default):&lt;/h2&gt;&lt;div class=\"ex4\"&gt;Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-overflow.html"
    }

    "css-web-2019-04-01-css-fonts-html": {
        "title": "Font",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "font-family : 글꼴을 지정&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\t\tp.test1 {font-family: Georgia, \"Times New Roman\", serif;}\t\tp.test2 {font-family: serif; }\t\tp.test3 {font-family: sans-serif; }\t\tp.test4 {font-family: monospace; }\t\tp.test5 {font-family: cursive; }\t\tp.test6 {font-family: fantasy; }\t\tp.test7 {font-family: Georgia, \"Malgun Gothic\", serif;}\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;font-family test&lt;/p&gt;\t&lt;p class=\"test2\"&gt;font-family test - serif&lt;/p&gt;\t&lt;p class=\"test3\"&gt;font-family test - sans-serif&lt;/p&gt;\t&lt;p class=\"test4\"&gt;font-family test - monospace&lt;/p&gt;\t&lt;p class=\"test5\"&gt;font-family test - cursive&lt;/p&gt;\t&lt;p class=\"test6\"&gt;font-family test - fantasy&lt;/p&gt;\t\t&lt;p class=\"test7\"&gt;font-family test&lt;/p&gt;\t&lt;p class=\"test7\"&gt;font-family 한글 테스트&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;font-size : 글자 크기(medium…)&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\tp.test1 {font-size : medium;}\tp.test2 {font-size : xx-small ;}\tp.test3 {font-size : x-small ;}\tp.test4 {font-size : small ;}\tp.test5 {font-size : large ;}\tp.test6 {font-size : x-large ;}\tp.test7 {font-size : xx-large;}\tdiv.parent_test {font-size: 20px;}\tdiv p.test8 {font-size : smaller;}\tdiv p.test9 {font-size : larger;}\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;font-size : medium (16px)&lt;/p&gt;\t&lt;p class=\"test2\"&gt;font-size : xx-small&lt;/p&gt;\t&lt;p class=\"test3\"&gt;font-size : x-small&lt;/p&gt;\t&lt;p class=\"test4\"&gt;font-size : small&lt;/p&gt;\t&lt;p class=\"test5\"&gt;font-size : large&lt;/p&gt;\t&lt;p class=\"test6\"&gt;font-size : x-large&lt;/p&gt;\t&lt;p class=\"test7\"&gt;font-size : xx-large&lt;/p&gt;\t&lt;div class=\"parent_test\"&gt;\t\t&lt;p class=\"test8\"&gt;font-size : smaller&lt;/p&gt;\t\t&lt;p class=\"test9\"&gt;font-size : larger &lt;/p&gt;\t&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;font-size : 글자 크기(length)&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\thtml { font-size: 20px; }\tdiv.parent_test {font-size: 30px;}\tp.test1 {font-size: 16px;}\tp.test2 {font-size: 100%;}\tp.test3 {font-size: 1em;}\tp.test4 {font-size: 1rem;}\tp.test5 {font-size: initial;}\tp.test6 {font-size: inherit;}\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p&gt;20px&lt;/p&gt;\t&lt;div class=\"parent_test\"&gt;    \t&lt;p&gt;30px&lt;/p&gt;\t\t&lt;p class=\"test1\"&gt;font-size: 16px&lt;/p&gt;\t\t&lt;p class=\"test2\"&gt;font-size: 100%(30px)&lt;/p&gt;\t\t&lt;p class=\"test3\"&gt;font-size: 1em(30px)&lt;/p&gt;\t\t&lt;p class=\"test4\"&gt;font-size: 1rem(20px)&lt;/p&gt;\t\t&lt;p class=\"test5\"&gt;font-size: initial(16px-기본값)&lt;/p&gt;\t\t&lt;p class=\"test6\"&gt;font-size: inherit(30px)&lt;/p&gt;\t&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;font-weight : 글자 두께&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\tdiv.parent_test {font-weight: 300;}\tp.test1 {font-weight: normal;}\tp.test2 {font-weight: bold;}\tp.test3 {font-weight: bolder;}\tp.test4 {font-weight: lighter;}\tp.test5 {font-weight: initial;}\tp.test6 {font-weight: inherit;}\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;div class=\"parent_test\"&gt;\t\t&lt;p class=\"test1\"&gt;font-weight: normal(=400)&lt;/p&gt;\t\t&lt;p class=\"test2\"&gt;font-weight: bold(=700)&lt;/p&gt;\t\t&lt;p class=\"test3\"&gt;font-weight: bolder&lt;/p&gt;\t\t&lt;p class=\"test4\"&gt;font-weight: lighter&lt;/p&gt;\t\t&lt;p class=\"test5\"&gt;font-weight: initial&lt;/p&gt;\t\t&lt;p class=\"test6\"&gt;font-weight: inherit&lt;/p&gt;\t&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;font-variant : 작은 대문자를 표현&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\tp.test1 {font-variant:normal;}\tp.test2 {font-variant:small-caps;}\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;Hello World!!&lt;/p&gt;\t&lt;p class=\"test2\"&gt;Hello World!!&lt;/p&gt;\t&lt;p class=\"test2\"&gt;hello world!!&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;font-style : 글꼴 스타일&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\tp.test1 {font-style:normal;}\tp.test2 {font-style:italic;}\tp.test3 {font-style:oblique;}\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;font-style:normal&lt;/p&gt;\t&lt;p class=\"test2\"&gt;font-style:italic&lt;/p&gt;\t&lt;p class=\"test3\"&gt;font-style:oblique&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;line-height : 줄간격, 줄높이&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\tdiv {font-size:14px; width : 500px; border:1px solid red;}\tdiv.test1 {line-height : normal;}\t /*div.test1 {line-height : 1;}*/ /*14px, 전체 레이어 높이:56px*/\t /*div.test1 {line-height : 1.5;}*/ /*21px, 전체 레이어 높이:84px*/\t /*div.test1 {line-height : 2;}*/ /*28px, 전체 레이어 높이:112px*/\t /*div.test1 {line-height : 10px;}*/\t /*div.test1 {line-height : 20px;}*/\t /*div.test1 {line-height : 100%;}*/ /*14px, 전체 레이어 높이:56px*/\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;div class=\"test1\"&gt;Hello World!!! Hello World!!! Hello World!!! \tHello World!!! Hello World!!! Hello World!!! \tHello World!!! Hello World!!! Hello World!!! \tHello World!!! Hello World!!! Hello World!!! \tHello World!!! Hello World!!! Hello World!!! \tHello World!!! Hello World!!! Hello World!!! \tHello World!!!&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;font : 글꼴 설정&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;\t&lt;title&gt;&lt;/title&gt;\t&lt;style&gt;\tp.test1 { font: 12pt/14pt sans-serif }\tp.test2 { font: 80% sans-serif }\tp.test3 { font: x-large/110% \"new century schoolbook\", serif }\tp.test4 { font: bold italic large Palatino, serif }\tp.test5 { font: normal small-caps 120%/120% fantasy }\t&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;font: 12pt/14pt sans-serif&lt;/p&gt;\t&lt;p class=\"test2\"&gt;font: 80% sans-serif&lt;/p&gt;\t&lt;p class=\"test3\"&gt;font: x-large/110% \"new century schoolbook\", serif&lt;/p&gt;\t&lt;p class=\"test4\"&gt;font: bold italic large Palatino, serif&lt;/p&gt;\t&lt;p class=\"test5\"&gt;font: normal small-caps 120%/120% fantasy&lt;/p&gt;\t&lt;p style=\"font:caption\"&gt;자막이 있는 컨트롤에 사용&lt;/p&gt;\t&lt;p style=\"font:icon\"&gt;아이콘에 사용.&lt;/p&gt;\t&lt;p style=\"font:menu\"&gt;드롭다운 메뉴에 사용&lt;/p&gt;\t&lt;p style=\"font:message-box\"&gt;대화 상자에서 사용.&lt;/p&gt;\t&lt;p style=\"font:small-caption\"&gt;더 작은 캡션 글꼴.&lt;/p&gt;\t&lt;p style=\"font:status-bar\"&gt;상태 표시줄에 사용.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-fonts.html"
    }
    ,
    
    "css-web-2019-04-01-css-float-html": {
        "title": "float, clear",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "float : 요소가 어떻게 위치해 있는지를 지정&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;p {width : 400px;}/*none, left, right*/img {float: left;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p&gt;In this example, the image will float to the right in the text, and the text in the paragraph will wrap around the image.&lt;/p&gt;&lt;p&gt;&lt;img src=\"pineapple.jpg\" alt=\"Pineapple\" style=\"width:170px;height:170px;margin-left:15px;\"&gt;Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi lorem egestas odio, vitae scelerisque enim ligula venenatis dolor. Maecenas nisl est, ultrices nec congue eget, auctor vitae massa. Fusce luctus vestibulum augue ut aliquet. Mauris ante ligula, facilisis sed ornare eu, lobortis in odio. Praesent convallis urna a lacus interdum ut hendrerit risus congue. Nunc sagittis dictum nisi, sed ullamcorper ipsum dignissim ac. In at libero sed nunc venenatis imperdiet sed ornare turpis. Donec vitae dui eget tellus gravida venenatis. Integer fringilla congue eros non fermentum. Sed dapibus pulvinar nibh tempor porta. Cras ac leo purus. Mauris quis diam velit.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;clear : float을 풀어줌&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {width : 500px;}img {float: left;}p.clear {clear:both;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;The clear Property&lt;/h1&gt;&lt;div&gt;&lt;img src=\"https://www.w3schools.com/cssref/w3css.gif\" width=\"100\" height=\"132\"&gt;&lt;p&gt;This is some text. This is some text. This is some text. This is some text. This is some text. This is some text.&lt;/p&gt;&lt;p class=\"clear\"&gt;This is also some text. This is also some text. This is also some text. This is also some text. This is also some text. This is also some text.&lt;/p&gt;&lt;p&gt;&lt;strong&gt;Remove the \"clear\" class to see the effect.&lt;/strong&gt;&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;overflow: auto : float 시킨 요소를 포함하는 요소의 사이즈를 잡아줌&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  border: 3px solid #4CAF50;  padding: 5px;}img {float: right;}.clearfix {overflow: auto;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p&gt;In this example, the image is taller than the element containing it, and it is floated, so it overflows outside of its container:&lt;/p&gt;&lt;div&gt;  &lt;img class=\"img1\" src=\"https://www.w3schools.com/css/pineapple.jpg\" alt=\"Pineapple\" width=\"170\" height=\"170\"&gt;  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...&lt;/div&gt;&lt;p style=\"clear:right\"&gt;Add a clearfix class with overflow: auto; to the containing element, to fix this problem:&lt;/p&gt;&lt;div class=\"clearfix\"&gt;  &lt;img class=\"img2\" src=\"https://www.w3schools.com/css/pineapple.jpg\" alt=\"Pineapple\" width=\"170\" height=\"170\"&gt;  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;::after : after를 이용하여 요소의 사이즈를 잡아줌&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  border: 3px solid #4CAF50;  padding: 5px;}img {float: right;}.clearfix::after {  content: \"\";  clear: both;  display: table;/*혹은 block*/}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p&gt;In this example, the image is taller than the element containing it, and it is floated, so it overflows outside of its container:&lt;/p&gt;&lt;div&gt;  &lt;img class=\"img1\" src=\"pineapple.jpg\" alt=\"Pineapple\" width=\"170\" height=\"170\"&gt;  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...&lt;/div&gt;&lt;p style=\"clear:right\"&gt;Add the clearfix hack to the containing element, to fix this problem:&lt;/p&gt;&lt;div class=\"clearfix\"&gt;  &lt;img class=\"img2\" src=\"pineapple.jpg\" alt=\"Pineapple\" width=\"170\" height=\"170\"&gt;  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum...&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;박스 나란히 놓기&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;* {  box-sizing: border-box;}.box {  float: left;  width: 33.33%;  padding: 50px;}.clearfix {border : 1px solid red;}.clearfix::after {  content: \"\";  clear: both;  display: table;}/*.clearfix {overflow: auto;}*/&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"clearfix\"&gt;  &lt;div class=\"box\" style=\"background-color:#bbb\"&gt;  &lt;p&gt;Some text inside the box.&lt;/p&gt;  &lt;/div&gt;  &lt;div class=\"box\" style=\"background-color:#ccc\"&gt;  &lt;p&gt;Some text inside the box.&lt;/p&gt;  &lt;/div&gt;  &lt;div class=\"box\" style=\"background-color:#ddd\"&gt;  &lt;p&gt;Some text inside the box.&lt;/p&gt;  &lt;/div&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;상단 수평 메뉴 만들기&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;ul {  list-style-type: none;  margin: 0;  padding: 0;  overflow: hidden;  background-color: #333;}li {  float: left;}li a {  display: inline-block;  color: white;  text-align: center;  padding: 14px 16px;  text-decoration: none;}li a:hover {  background-color: #111;}.active {  background-color: red;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;ul&gt;  &lt;li&gt;&lt;a href=\"#home\" class=\"active\"&gt;Home&lt;/a&gt;&lt;/li&gt;  &lt;li&gt;&lt;a href=\"#news\"&gt;News&lt;/a&gt;&lt;/li&gt;  &lt;li&gt;&lt;a href=\"#contact\"&gt;Contact&lt;/a&gt;&lt;/li&gt;  &lt;li&gt;&lt;a href=\"#about\"&gt;About&lt;/a&gt;&lt;/li&gt;&lt;/ul&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-float.html"
    }
    ,
    
    "css-web-2019-04-01-css-box-html": {
        "title": "Box - width, heignt, padding, margin",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "width : 가로&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tdiv {border: 1px solid black;}\tdiv.test1 {width: auto;}\tdiv.test2 {width: 150px;}\tdiv.test3 {width: 50%;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;div class=\"test1\"&gt;width: auto;&lt;/div&gt;  &lt;div class=\"test2\"&gt;width: 150px;&lt;/div&gt;  &lt;div class=\"test3\"&gt;width: 50%;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;heignt : 세로&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tdiv {border: 1px solid black;}\tdiv.test1 {height: auto;}\tdiv.test2 {height: 150px;}\tdiv.test3 {height: 100px;}\tdiv.test4 {height: 50%;border: 1px solid red;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;div class=\"test1\"&gt;hello world! hello world! hello world!hello world! hello world! hello world!hello world! hello world! hello world!hello world! hello world! hello world!hello world! hello world! hello world!  &lt;/div&gt;  &lt;div class=\"test2\"&gt;height: 150px;&lt;/div&gt;  &lt;div class=\"test3\"&gt;  \t&lt;div class=\"test4\"&gt;height: 50%;border: 1px solid red;&lt;/div&gt;  &lt;/div&gt;&lt;/body&gt;&lt;/html&gt;padding : 안쪽 여백, margin : 바깥쪽 여백&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tdiv.ex1 {\t  border: 1px solid red; \t  padding: 35px;\t}\tdiv.ex2 {\t  border: 1px solid red; \t  margin: 35px;\t}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;div class=\"ex1\"&gt;padding: 35px&lt;/div&gt;\t&lt;div class=\"ex2\"&gt;margin: 35px&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;margin : 세로 여백, margin 겹침&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tdiv {    \tborder: 1px solid red;         width : 200px;    }\tdiv.ex1 {\t  margin : 10px 0;\t}\tdiv.ex2 {\t  margin : 10px auto;\t}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;div class=\"ex1\"&gt;세로 여백만 발생&lt;/div&gt;\t&lt;div class=\"ex2\"&gt;세로 여백 발생, 가로 가운데 정렬&lt;/div&gt;\t/*margin 겹침현상*/\t&lt;div class=\"ex2\"&gt;세로 여백 발생, 가로 가운데 정렬&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;box-shadow : 그림자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {\tmargin : 0 20px 30px 20px;    border: 2px solid red;  \tpadding: 5px;    background-color:yellow;}#ex1 {  box-shadow : 10px 10px gray;}#ex2 {  box-shadow : 10px 10px 10px gray;}#ex3 {  box-shadow : 10px 10px 10px 10px gray;}#ex4 {  box-shadow : 10px 10px 10px 10px gray inset;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"ex1\"&gt;  &lt;p&gt;box-shadow : 10px 10px gray&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex2\"&gt;  &lt;p&gt;box-shadow : 10px 10px 10px gray&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex3\"&gt;  &lt;p&gt;box-shadow : 10px 10px 10px 10px gray&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex4\"&gt;  &lt;p&gt;box-shadow : 10px 10px 10px 10px gray inset&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;box 변형&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;&lt;head&gt;&lt;title&gt; CSS3 &lt;/title&gt;&lt;meta charset=\"utf-8\" /&gt;&lt;style type=\"text/css\"&gt;h1 {    width:350px;   height:70px;   margin-bottom:20px;   border:3px solid #ccc;  background-image: url(\"https://www.w3schools.com/cssref/paper.gif\");  background-color:brown;}.tra {   transform:translate(20px,-30px);  -ms-transform:translate(20px,-30px);   -moz-transform:translate(20px,-30px);   -webkit-transform:translate(20px,-30px);  -o-transform:translate(20px,-30px); }.rot {  transform:rotate(30deg);  -ms-transform:rotate(30deg);  -moz-transform:rotate(30deg);  -webkit-transform:rotate(30deg);  -o-transform:rotate(30deg);}.sca {  transform:scale(1.3,0.7);  -ms-transform:scale(1.3,0.7); /* IE 9 */  -moz-transform:scale(1.3,0.7); /* Firefox */  -webkit-transform:scale(1.3,0.7); /* Safari and Chrome */  -o-transform:scale(1.3,0.7); /* Opera */}.ske {   transform:skew(30deg,20deg);  -ms-transform:skew(30deg,20deg);  -moz-transform:skew(30deg,20deg);  -webkit-transform:skew(30deg,20deg);  -o-transform:skew(30deg,20deg);}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;원래박스&lt;/h1&gt;  &lt;h1 class=\"tra\"&gt;이동 : translate&lt;/h2&gt;  &lt;h1 class=\"rot\"&gt;회전 : rotate&lt;/h3&gt;  &lt;h1 class=\"sca\"&gt;크기 : scale&lt;/h4&gt;  &lt;h1 class=\"ske\"&gt;찌그러짐 : skew&lt;/h5&gt;&lt;/body&gt;&lt;/html&gt;box-sizing : 요소의 너비와 높이를 계산할시 여백과 테두리를 표함할지를 선택&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {  width: 300px;  height: 100px;  padding: 30px;    border: 10px solid blue;  margin-bottom : 20px;}#example1 {  box-sizing: content-box;  }#example2 {  box-sizing: border-box;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"example1\"&gt;This div has a width of 300px. But the full width is 300px + 20px (left and right border) + 60px (left and right padding) = 380px!&lt;/div&gt;&lt;div id=\"example2\"&gt;Here, the full width is 300px, no matter what!&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;resize : 박스의 모서리로 크기를 조정&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {  border: 2px solid;  padding: 20px;   width: 300px;  overflow: auto;  margin-bottom : 30px;}div.ex1 {  resize: none;}div.ex2 {  resize: both;}div.ex3 {  resize: horizontal;}div.ex4 {  resize: vertical;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"ex1\"&gt;  resize: none&lt;/div&gt;&lt;div class=\"ex2\"&gt;  resize: both&lt;/div&gt;&lt;div class=\"ex3\"&gt;  resize: horizontal&lt;/div&gt;&lt;div class=\"ex4\"&gt;  resize: vertical&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-box.html"
    }

    "css-web-2019-04-01-css-border-html": {
        "title": "Border",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "border-width : 선 굵기&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {width : 500px; height : 50px; border-style: solid;}\tp.test1 {border-width:medium; /*3px*/ }\tp.test2 {border-width:thin; /*1px*/ }\tp.test3 {border-width:thick; /*5px*/ }\tp.test4 {border-width:10px; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;p class=\"test1\"&gt;border-width:medium&lt;/p&gt;  &lt;p class=\"test2\"&gt;border-width:thin&lt;/p&gt;  &lt;p class=\"test3\"&gt;border-width:thick&lt;/p&gt;  &lt;p class=\"test3\"&gt;border-width:10px&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;border-width : top, right, middle, left&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {width : 500px; height : 50px; border-style: solid;}\tp.test1 {border-width: 10px; }\tp.test2 {border-width: 10px 20px; }\tp.test3 {border-width: 10px 20px 30px; }\tp.test4 {border-width: 10px 20px 30px 40px; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;p class=\"test1\"&gt;border-width: 10px&lt;/p&gt;  &lt;p class=\"test2\"&gt;border-width: 10px 20px&lt;/p&gt;  &lt;p class=\"test3\"&gt;border-width: 10px 20px 30px&lt;/p&gt;  &lt;p class=\"test4\"&gt;border-width: 10px 20px 30px 40px&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;border-style : 선모양&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {width : 500px; height : 50px;}\tp.test1 {border-style: none; }\tp.test2 {border-style: hidden; }\tp.test3 {border-style: dotted; }\tp.test4 {border-style: dashed; }\tp.test5 {border-style: solid; }\tp.test6 {border-style: double; }\tp.test7 {border-style: groove; }\tp.test8 {border-style: ridge; }\tp.test9 {border-style: inset; }\tp.test10 {border-style: outset; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;border-style: none&lt;/p&gt;\t&lt;p class=\"test2\"&gt;border-style: hidden&lt;/p&gt;\t&lt;p class=\"test3\"&gt;border-style: dotted&lt;/p&gt;\t&lt;p class=\"test4\"&gt;border-style: dashed&lt;/p&gt;\t&lt;p class=\"test5\"&gt;border-style: solid&lt;/p&gt;\t&lt;p class=\"test6\"&gt;border-style: double&lt;/p&gt;\t&lt;p class=\"test7\"&gt;border-style: groove&lt;/p&gt;\t&lt;p class=\"test8\"&gt;border-style: ridge&lt;/p&gt;\t&lt;p class=\"test9\"&gt;border-style: inset&lt;/p&gt;\t&lt;p class=\"test10\"&gt;border-style: outset&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;border-style : top, right, middle, left&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {width : 500px; height : 50px;}\tp.test1 {border-style: solid; }\tp.test2 {border-style: solid double; }\tp.test3 {border-style: solid double dotted; }\tp.test4 {border-style: solid double dotted dashed; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;border-style: solid&lt;/p&gt;\t&lt;p class=\"test2\"&gt;border-style: solid double&lt;/p&gt;\t&lt;p class=\"test3\"&gt;border-style: solid double dotted&lt;/p&gt;\t&lt;p class=\"test4\"&gt;border-style: solid double dotted dashed&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;border-color : 선 색상&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {width : 500px; height : 50px; border-width:10px; border-style:solid;}\tp.test1 {border-color: #ff00ff; }\tp.test2 {border-color: red; }\tp.test3 {border-color: rgb(255,255,0); }\tp.test4 {border-color: rgba(0,0,0,.3); }    p.test5 {border-color: transparent; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;border-style: solid&lt;/p&gt;\t&lt;p class=\"test2\"&gt;border-style: solid double&lt;/p&gt;\t&lt;p class=\"test3\"&gt;border-style: solid double dotted&lt;/p&gt;\t&lt;p class=\"test4\"&gt;border-style: solid double dotted dashed&lt;/p&gt;    &lt;p class=\"test5\"&gt;border-color: transparent&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;border-color : top, right, middle, left&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {width : 500px; height : 50px; border-width:10px; border-style:solid;}\tp.test1 {border-color: #ff00ff; }\tp.test2 {border-color: #ff00ff red; }\tp.test3 {border-color: #ff00ff red rgb(255,255,0); }\tp.test4 {border-color: #ff00ff red rgb(255,255,0) rgba(0,0,0,.3); }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;#ff00ff&lt;/p&gt;\t&lt;p class=\"test2\"&gt;#ff00ff red&lt;/p&gt;\t&lt;p class=\"test3\"&gt;#ff00ff red rgb(255,255,0)&lt;/p&gt;\t&lt;p class=\"test4\"&gt;#ff00ff red rgb(255,255,0) rgba(0,0,0,.3)&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;border : border-width border-style(필수) border-color&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {width : 500px; height : 50px; border-width:10px; border-style:solid;}\tp.test1 {border: 1px solid #ff0000; }\tp.test2 {border-top:1px solid #ff0000; border-right:2px dotted rgb(255,255,0);\t\tborder-bottom:3px dashed rgba(0,0,0,.3); border-left: 4px double red; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"test1\"&gt;border&lt;/p&gt;\t&lt;p class=\"test2\"&gt;border-top, border-right, border-bottom, border-left&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;border-radius : 모서리를 둥글게 처리&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt; div {\tmargin-bottom : 10px;    border: 2px solid red;  \tpadding: 10px;}#ex1 {  border-radius: 20px;}#ex2 {  border-radius: 20px 40px;}#ex3 {  border-radius: 20px 40px 60px;}#ex4 {  border-radius: 20px 40px 60px 80px;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"ex1\"&gt;  &lt;p&gt;border-radius: 20px&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex2\"&gt;  &lt;p&gt;border-radius: 20px 40px&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex3\"&gt;  &lt;p&gt;border-radius: 20px 40px 60px&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex4\"&gt;  &lt;p&gt;border-radius: 20px 40px 60px 80px&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-border.html"
    }
    ,
    
    "css-web-2019-04-01-css-background-html": {
        "title": "background",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "background-color&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;body {background-color : #000000;}p.a {background-color : red;}p.b {background-color : #ff9900;}p.c {background-color : rgb(255,130,255)}p.d {background-color : rgba(255,130,255,.5)}p.e {background-color : transparent;color :white;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p class=\"a\"&gt;test123&lt;/p&gt;&lt;p class=\"b\"&gt;test123&lt;/p&gt;&lt;p class=\"c\"&gt;test123&lt;/p&gt;&lt;p class=\"d\"&gt;test123&lt;/p&gt;&lt;p class=\"e\"&gt;test123&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;background-image&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;body  {  background-image: url(\"https://www.w3schools.com/cssref/paper.gif\");  background-color: #cccccc;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;The background-image Property&lt;/h1&gt;&lt;p&gt;Hello World!&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;background-image : 2개&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;body  {  background-image: url(\"https://www.w3schools.com/cssref/img_tree.gif\")  \t, url(\"https://www.w3schools.com/cssref/paper.gif\");  background-color: #cccccc;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;The background-image Property&lt;/h1&gt;&lt;p&gt;Hello World!&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;background-image : 2개&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;body  {  background-image: url(\"https://www.w3schools.com/cssref/img_tree.gif\")  \t, url(\"https://www.w3schools.com/cssref/paper.gif\");  background-color: #cccccc;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;The background-image Property&lt;/h1&gt;&lt;p&gt;Hello World!&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;background-repeat : 배경 이미지 반복&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {\tbackground-image: url(\"https://www.w3schools.com/cssref/w3css.gif\");\twidth : 100%;\theight : 110px;\tmargin : 10px 0;}div.a  {background-repeat:repeat;}div.b  {background-repeat:no-repeat;}div.c  {background-repeat:repeat-x;}div.d  {background-repeat:repeat-y;}div.e  {background-repeat:space;}div.f  {background-repeat:round;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"a\"&gt;test123&lt;/div&gt;&lt;div class=\"b\"&gt;test123&lt;/div&gt;&lt;div class=\"c\"&gt;test123&lt;/div&gt;&lt;div class=\"d\"&gt;test123&lt;/div&gt;&lt;div class=\"e\"&gt;test123&lt;/div&gt;&lt;div class=\"f\"&gt;test123&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;&lt;/html&gt;background-position : 배경 이미지의 위치&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {\tbackground-image: url(\"https://www.w3schools.com/images/compatible_chrome.gif\");\twidth : 100%;\theight : 100px;\tmargin : 10px 0;\tbackground-repeat:no-repeat;\tborder: 1px solid red;}div.a  {background-position:left;}div.b  {background-position:right;}div.c  {background-position:center;}div.d  {background-position:top;}div.e  {background-position:center;}div.f  {background-position:bottom;}div.g  {background-position:50% 50%;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div class=\"a\"&gt;&lt;/div&gt;&lt;div class=\"b\"&gt;&lt;/div&gt;&lt;div class=\"c\"&gt;&lt;/div&gt;&lt;div class=\"d\"&gt;&lt;/div&gt;&lt;div class=\"e\"&gt;&lt;/div&gt;&lt;div class=\"f\"&gt;&lt;/div&gt;&lt;div class=\"g\"&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;background-attachment : 이미지를 고정할지 스크롤할지를 선택&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;body  {  background-image: url(\"https://www.w3schools.com/cssref/img_tree.gif\");  background-repeat: no-repeat;  background-attachment: fixed;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p style=\"margin-bottom:1000px;\"&gt;The background-image is fixed. Try to scroll down the page.&lt;/p&gt;&lt;p&gt;If you do not see any scrollbars, try to resize the browser window.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;background : 단축 속성&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;body  {\tbackground : gray url(\"https://www.w3schools.com/cssref/img_tree.gif\") no-repeat fixed 10px 30px;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;p style=\"margin-bottom:1000px;\"&gt;The background-image is fixed. Try to scroll down the page.&lt;/p&gt;&lt;p&gt;If you do not see any scrollbars, try to resize the browser window.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;background-size : 바탕화면 사이즈&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  border: 2px solid black;  padding: 25px;  background: url(\"https://www.w3schools.com/images/compatible_chrome.gif\");  background-repeat: no-repeat;  margin-bottom : 10px;}#ex1 {  background-size: auto;}#ex2 {  background-size: 300px;}#ex3 {  background-size: 300px 10px;}#ex4 {  background-size: 20%;}#ex5 {  background-size: 100% 100%;}#ex6 {  background-size: cover;}#ex7 {  background-size: contain;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"ex1\"&gt;  &lt;p&gt;background-size: auto&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex2\"&gt;  &lt;p&gt;background-size: 300px&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex3\"&gt;  &lt;p&gt;background-size: 300px 10px&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex4\"&gt;  &lt;p&gt;background-size: 20%&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex5\"&gt;  &lt;p&gt;background-size: 100% 100%&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex6\"&gt;  &lt;p&gt;background-size: cover&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex7\"&gt;  &lt;p&gt;background-size: contain&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;background-origin : 배경 이미지의 시작 위치를 정함&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  padding: 25px;  background: url(\"https://www.w3schools.com/images/compatible_chrome.gif\");  background-repeat: no-repeat;  margin-bottom : 30px;  padding:25px;  border:10px dotted #000000;}#ex1 {  background-origin:padding-box;}#ex2 {  background-origin:border-box;}#ex3 {  background-origin:content-box;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"ex1\"&gt;  &lt;p&gt;background-origin:padding-box&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex2\"&gt;  &lt;p&gt;background-origin:border-box&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex3\"&gt;  &lt;p&gt;background-origin:content-box&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;background-clip : 배경색을 어디까지 칠해 줘야 하는지 결정&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  padding: 25px;  background-color : yellow;  margin-bottom : 30px;  padding:25px;  border:10px dotted #000000;}#ex1 {  background-clip:border-box;}#ex2 {  background-clip:padding-box;}#ex3 {  background-clip:content-box;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"ex1\"&gt;  &lt;p&gt;background-clip:border-box&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex2\"&gt;  &lt;p&gt;background-clip:padding-box&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex3\"&gt;  &lt;p&gt;background-clip:content-box&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;linear-gradient : background 에 그라데이션 표현&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;style&gt;div {  padding: 25px;  background-color: red;/*gradients를 지원하지 않는 브라우저를 위해*/  margin-bottom : 30px;  padding:25px;}#ex1 {  background-image: linear-gradient(red, yellow);}#ex2 {  background-image: linear-gradient(to right, red, yellow);}#ex3 {  background-image: linear-gradient(to bottom right, red, yellow);}#ex4 {  background-image: linear-gradient(90deg, red, yellow);}#ex5 {  background-image: linear-gradient(red, yellow, green);}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;div id=\"ex1\"&gt;  &lt;p&gt;background-image: linear-gradient(red, yellow)&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex2\"&gt;  &lt;p&gt;background-image: linear-gradient(to right, red, yellow)&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex3\"&gt;  &lt;p&gt;background-image: linear-gradient(to bottom right, red, yellow)&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex4\"&gt;  &lt;p&gt;background-image: linear-gradient(90deg, red, yellow)&lt;/p&gt;&lt;/div&gt;&lt;div id=\"ex5\"&gt;  &lt;p&gt;background-image: linear-gradient(red, yellow, green)&lt;/p&gt;&lt;/div&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-background.html"
    }

    "css-web-2019-04-01-css-align-html": {
        "title": "text align, vertical align",
            "tags": "css, web",
            "date": "April 1, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "text-align : 가로 정렬&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {\t\tborder: 1px solid red; \t  \twidth : 456px;\t}\tp.ex1 {text-align : left;}\tp.ex2 {text-align : center;}\tp.ex3 {text-align : right;}\tp.ex4 {text-align : justify;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;p class=\"ex1\"&gt;text-align : left&lt;/p&gt;\t&lt;p class=\"ex2\"&gt;text-align : center&lt;/p&gt;\t&lt;p class=\"ex3\"&gt;text-align : right&lt;/p&gt;\t&lt;p class=\"ex1\"&gt;hello world!! hello world!! hello world!! hello world!! \thello world!! hello world!! hello world!! hello world!! \thello world!! hello world!! hello world!! hello world!! \thello world!! hello world!! hello world!! hello world!! &lt;/p&gt;\t&lt;p class=\"ex4\"&gt;hello world!! hello world!! hello world!! hello world!! \thello world!! hello world!! hello world!! hello world!! \thello world!! hello world!! hello world!! hello world!! \thello world!! hello world!! hello world!! hello world!! &lt;/p&gt;&lt;/body&gt;&lt;/html&gt;vertical-align : 테이블&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\ttable {    \twidth : 100%;        height : 100px;        border-collapse: collapse;    }    table td {    \tborder : 1px solid red;    }\ttable td:nth-child(1){    \tvertical-align : top ;    }    table td:nth-child(2){    \tvertical-align : middle ;    }    table td:nth-child(3){    \tvertical-align : bottom ;    }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;\t&lt;table&gt;    \t&lt;tr&gt;        \t&lt;td&gt;a&lt;/td&gt;            &lt;td&gt;a&lt;/td&gt;            &lt;td&gt;a&lt;/td&gt;        &lt;/tr&gt;    &lt;/table&gt;&lt;/body&gt;&lt;/html&gt;vertical-align : image 위치&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\" /&gt;&lt;title&gt;&lt;/title&gt;&lt;style&gt;\tp {\t\theight: 3em;\t    padding: 0 .5em;\t    font-family: monospace;\t    text-decoration: underline overline;\t    margin-left: auto;\t    margin-right: auto;\t    width: 80%;\t    border : 1px solid red;\t    font-size:20px;\t}\tp img {\t\twidth : 15px;\t}&lt;/style&gt;&lt;/head&gt;\t&lt;body&gt;\t    &lt;p&gt;\t\ttop:&lt;img \t\t\tstyle=\"vertical-align:top\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\tmiddle:&lt;img \t\t\tstyle=\"vertical-align:middle\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\tbottom:&lt;img \t\t\tstyle=\"vertical-align:bottom\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\tsuper:&lt;sup&gt;a&lt;/sup&gt;&lt;img \t\t\tstyle=\"vertical-align:super\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\tsub:&lt;sub&gt;a&lt;/sub&gt;&lt;img \t\t\tstyle=\"vertical-align:sub\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\t&lt;/p&gt;\t\t&lt;p&gt;\t\ttext-top:&lt;img \t\t\tstyle=\"vertical-align:text-top\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\ttext-bottom:&lt;img \t\t\tstyle=\"vertical-align:text-bottom\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt;\t\t0.2em:&lt;img \t\t\tstyle=\"vertical-align:0.2em\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\t-1em:&lt;img \t\t\tstyle=\"vertical-align:-1em\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt;\t\t20%:&lt;img \t\t\tstyle=\"vertical-align:20%\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt; \t\t-100%:&lt;img \t\t\tstyle=\"vertical-align:-100%\" \t\t\tsrc=\"https://mdn.mozillademos.org/files/15189/star.png\"/&gt;\t\t&lt;/p&gt;    \t&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/04/01/css-align.html"
    }

    "web-2019-03-28-web-special-characters-html": {

es",

    "css-web-2019-03-26-css-pseudoclass-html": {
        "title": "가상클래스(추상클래스, 수도클래스, pseudo-class)",
            "tags": "css, web",
            "date": "March 26, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "link, visited, hover, active&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;a:link { /*방문하지 않은 링크*/  background-color: yellow;}a:visited { /*방문한 링크*/  background-color: blue;}a:hover { /*링크 위에 마우스 올려놨을때*/  background-color: red;}a:active { /*링크가 활성화(마우스 클릭뒤)*/  background-color: green;}&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;a href=\"https://www.daum.net\" target=\"_blank\"&gt;Daum&lt;/a&gt;  &lt;a href=\"https://www.naver.com\" target=\"_blank\"&gt;Naver&lt;/a&gt;  &lt;a href=\"https://www.google.com\" target=\"_blank\"&gt;Google&lt;/a&gt;  &lt;a href=\"https://www.nate.com\" target=\"_blank\"&gt;Nate&lt;/a&gt;&lt;/body&gt;&lt;/html&gt;focus&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt; input:focus{  background-color: yellow; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;input type=\"text\" name=\"txt1\" autofocus /&gt;  &lt;br/&gt;  &lt;input type=\"text\" name=\"txt3\" /&gt;&lt;/body&gt;&lt;/html&gt;empty&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  p {    width: 200px;    height: 20px;    border : 1px solid red;  }  p:empty{    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;p&gt;Not Empty&lt;/p&gt;  &lt;p&gt;&lt;/p&gt;  &lt;p&gt; &lt;/p&gt;&lt;/body&gt;&lt;/html&gt;first-child, last-child&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  p:first-child {    background-color: yellow;  }  p:last-child {    background-color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;p&gt;first child&lt;/p&gt;  &lt;p&gt;not first&lt;/p&gt;  &lt;p&gt;not first&lt;/p&gt;  &lt;p&gt;not last&lt;/p&gt;  &lt;p&gt;not last&lt;/p&gt;  &lt;p&gt;last child&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;read-only, read-write&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  input:read-only{    background-color: yellow;  }  input:-moz-read-only{    background-color: yellow;  }  input:read-write{    background-color: red;  }  input:-moz-read-write{    background-color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;input type=\"text\" name=\"txt1\" readonly /&gt;  &lt;br/&gt;  &lt;input type=\"text\" name=\"txt3\" /&gt;&lt;/body&gt;&lt;/html&gt;required&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt; input:required{  background-color: yellow; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;input type=\"text\" name=\"txt1\" required /&gt;  &lt;br/&gt;  &lt;input type=\"text\" name=\"txt3\" /&gt;&lt;/body&gt;&lt;/html&gt;target&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  /*:target {    border: 2px solid red;    background-color: yellow;  }*/  p:target {    border: 2px solid red;    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;p&gt;&lt;a href=\"#news1\"&gt;Jump to New content 1&lt;/a&gt;&lt;/p&gt;  &lt;p&gt;&lt;a href=\"#news2\"&gt;Jump to New content 2&lt;/a&gt;&lt;/p&gt;  &lt;br/&gt;  &lt;br/&gt;  &lt;br/&gt;  &lt;br/&gt;  &lt;br/&gt;  &lt;p id=\"news1\"&gt;&lt;b&gt;New content 1...&lt;/b&gt;&lt;/p&gt;  &lt;p id=\"news2\"&gt;&lt;b&gt;New content 2...&lt;/b&gt;&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;valid&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt; input:valid{  background-color: yellow; }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;input type=\"email\" value=\"aaa@aaa.com\" /&gt;  &lt;br/&gt;&lt;/body&gt;&lt;/html&gt;checked&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  input:checked {    height: 30px;    width: 30px;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;input type=\"radio\" checked value=\"male\" name=\"gender\"&gt; Male&lt;br&gt;  &lt;input type=\"radio\" value=\"female\" name=\"gender\"&gt; Female&lt;br&gt;  &lt;input type=\"checkbox\" checked value=\"Bike\"&gt; I have a bike&lt;br&gt;  &lt;input type=\"checkbox\" value=\"Car\"&gt; I have a car &lt;/body&gt;&lt;/html&gt;enabled, disabled&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  input[type=text]:enabled {    background: #ffff00;  }  input[type=text]:disabled {    background: #dddddd;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;input type=\"text\" disabled value=\"disabled\" /&gt;  &lt;input type=\"text\" value=\"enabled\" /&gt;&lt;/body&gt;&lt;/html&gt;not&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  p {    color:red;  }  :not(p) {    color:black;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Not p tag&lt;/h1&gt;  &lt;div&gt;Not p tag&lt;/div&gt;  &lt;p&gt;p tag&lt;/p&gt;  &lt;a href=\"https://www.daum.net\"&gt;Not p tag&lt;/a&gt;&lt;/body&gt;&lt;/html&gt;nth-child(n), nth-last-child(n)&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  tr:nth-child(2n-1) {    background-color: yellow;  }  tr:nth-child(2n) {    background-color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;table&gt;    &lt;tr&gt;       &lt;td&gt;1&lt;/td&gt;&lt;td&gt;2&lt;/td&gt;&lt;td&gt;3&lt;/td&gt;&lt;td&gt;4&lt;/td&gt;    &lt;/tr&gt;    &lt;tr&gt;       &lt;td&gt;1&lt;/td&gt;&lt;td&gt;2&lt;/td&gt;&lt;td&gt;3&lt;/td&gt;&lt;td&gt;4&lt;/td&gt;    &lt;/tr&gt;    &lt;tr&gt;       &lt;td&gt;1&lt;/td&gt;&lt;td&gt;2&lt;/td&gt;&lt;td&gt;3&lt;/td&gt;&lt;td&gt;4&lt;/td&gt;    &lt;/tr&gt;    &lt;tr&gt;       &lt;td&gt;1&lt;/td&gt;&lt;td&gt;2&lt;/td&gt;&lt;td&gt;3&lt;/td&gt;&lt;td&gt;4&lt;/td&gt;    &lt;/tr&gt;    &lt;tr&gt;       &lt;td&gt;1&lt;/td&gt;&lt;td&gt;2&lt;/td&gt;&lt;td&gt;3&lt;/td&gt;&lt;td&gt;4&lt;/td&gt;    &lt;/tr&gt;  &lt;/table&gt;&lt;/body&gt;&lt;/html&gt;first-letter&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  p::first-letter {    font-size: 150%;    color: blue;    text-transform : uppercase;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;p&gt;스타일 테스트 중입니다.&lt;/p&gt;  &lt;p&gt;이 선택자는 first-letter 입니다.&lt;/p&gt;  &lt;p&gt;first-letter는 요소의 첫번째 문자를 선택합니다. &lt;/p&gt;  &lt;p&gt;&lt;b&gt;note:&lt;/b&gt; For this selector to work in IE 5.5-8, you must specify the old, single-colon CSS2 syntax (:first-letter instead of ::first-letter).&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;first-line&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  p::first-line {    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;WWF's Mission Statement&lt;/h1&gt;&lt;p&gt;To stop the degradation of the planet's natural environment and to build a future in which humans live in harmony with nature, by; conserving the world's biological diversity, ensuring that the use of renewable natural resources is sustainable, and promoting the reduction of pollution and wasteful consumption.To stop the degradation of the planet's natural environment and to build a future in which humans live in harmony with nature, by; conserving the world's biological diversity, ensuring that the use of renewable natural resources is sustainable, and promoting the reduction of pollution and wasteful consumption.To stop the degradation of the planet's natural environment and to build a future in which humans live in harmony with nature, by; conserving the world's biological diversity, ensuring that the use of renewable natural resources is sustainable, and promoting the reduction of pollution and wasteful consumption.To stop the degradation of the planet's natural environment and to build a future in which humans live in harmony with nature, by; conserving the world's biological diversity, ensuring that the use of renewable natural resources is sustainable, and promoting the reduction of pollution and wasteful consumption.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;before, after&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt;  p::before {    content: \"• \";  }  p::after {    content: \".....\";  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;p&gt;스타일 테스트 중입니다.&lt;/p&gt;  &lt;p&gt;이 선택자는 first-letter 입니다.&lt;/p&gt;  &lt;p&gt;first-letter는 요소의 첫번째 문자를 선택합니다. &lt;/p&gt;&lt;/body&gt;&lt;/html&gt;required&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;&lt;meta charset=\"UTF-8\"&gt;&lt;style&gt; ::-webkit-input-placeholder { /* Edge */    color: red;  }    :-ms-input-placeholder { /* Internet Explorer */    color: red;  }    ::placeholder {    color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;input type=\"text\" name=\"fname\" placeholder=\"First name\"&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/03/26/css-pseudoclass.html"

    "html-web-2019-03-25-html-textarea-html": {
        "title": "textarea 태그",
            "tags": "html, web",
            "date": "March 25, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "##textarea&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;textarea&gt;textarea &lt;/textarea&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##cols, rows, name&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;textarea cols=\"20\" rows=\"5\" name=\"txt1\"&gt;textarea &lt;/textarea&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##disabled, readonly&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;textarea name=\"txt1\" disabled&gt;textarea &lt;/textarea&gt;  &lt;textarea name=\"txt2\" readonly&gt;textarea &lt;/textarea&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##maxlength&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;textarea maxlength=\"10\" name=\"txt1\"&gt;&lt;/textarea&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##autofocus, placeholder, required&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;textarea autofocus name=\"txt1\" placeholder=\"필수 입력 입니다.\" required&gt;&lt;/textarea&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##wrap&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;textarea rows=\"2\" cols=\"20\" name=\"hard\" wrap=\"hard\"&gt;At W3Schools you will find free Web-building tutorials.&lt;/textarea&gt;&lt;textarea rows=\"2\" cols=\"20\" name=\"soft\" wrap=\"soft\"&gt;At W3Schools you will find free Web-building tutorials.&lt;/textarea&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/html/web/2019/03/25/html-textarea.html"
    }
