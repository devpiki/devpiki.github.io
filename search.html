    "html-web-2019-03-25-html-select-html": {
        "title": "select, option 태그",
            "tags": "html, web",
            "date": "March 25, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "##select&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;select name=\"drink\"&gt;  &lt;option value=\"coffee\"&gt;Coffee&lt;/option&gt;  &lt;option value=\"water\"&gt;Water&lt;/option&gt;  &lt;option value=\"tea\"&gt;Tea&lt;/option&gt;  &lt;option value=\"cola\"&gt;Cola&lt;/option&gt;&lt;/select&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##autofocus, name&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;select name=\"drink\" autofocus&gt;  &lt;option value=\"coffee\"&gt;Coffee&lt;/option&gt;  &lt;option value=\"water\"&gt;Water&lt;/option&gt;  &lt;option value=\"tea\"&gt;Tea&lt;/option&gt;  &lt;option value=\"cola\"&gt;Cola&lt;/option&gt;&lt;/select&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##disabled&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;select name=\"drink\" disabled&gt;  &lt;option value=\"coffee\"&gt;Coffee&lt;/option&gt;  &lt;option value=\"water\"&gt;Water&lt;/option&gt;  &lt;option value=\"tea\"&gt;Tea&lt;/option&gt;  &lt;option value=\"cola\"&gt;Cola&lt;/option&gt;&lt;/select&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##size&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;select name=\"drink\" size=\"3\"&gt;  &lt;option value=\"coffee\"&gt;Coffee&lt;/option&gt;  &lt;option value=\"water\"&gt;Water&lt;/option&gt;  &lt;option value=\"tea\"&gt;Tea&lt;/option&gt;  &lt;option value=\"cola\"&gt;Cola&lt;/option&gt;&lt;/select&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##option-disabled&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;select name=\"drink\"&gt;  &lt;option value=\"coffee\"&gt;Coffee&lt;/option&gt;  &lt;option value=\"water\" disabled&gt;Water&lt;/option&gt;  &lt;option value=\"tea\"&gt;Tea&lt;/option&gt;  &lt;option value=\"cola\"&gt;Cola&lt;/option&gt;&lt;/select&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##option-label&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;select name=\"drink1\"&gt;  &lt;option label=\"Coffee\"&gt;CoffeeCoffeeCoffeeCoffee&lt;/option&gt;  &lt;option label=\"Water\"&gt;WaterWaterWater&lt;/option&gt;  &lt;option label=\"Tea\"&gt;TeaTeaTeaTea&lt;/option&gt;  &lt;option label=\"Cola\"&gt;ColaColaColaCola&lt;/option&gt;&lt;/select&gt;&lt;select name=\"drink2\"&gt;  &lt;optionlabel=\"Coffee\" value=\"coffee\"&gt;CoffeeCoffeeCoffeeCoffee&lt;/option&gt;  &lt;optionlabel=\"Water\" value=\"water\"&gt;WaterWaterWater&lt;/option&gt;  &lt;optionlabel=\"Tea\" value=\"tea\"&gt;TeaTeaTeaTea&lt;/option&gt;  &lt;optionlabel=\"Cola\" value=\"cola\"&gt;ColaColaColaCola&lt;/option&gt;&lt;/select&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;##option-selected&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;select name=\"drink\"&gt;  &lt;option value=\"coffee\"&gt;Coffee&lt;/option&gt;  &lt;option value=\"water\" selected&gt;Water&lt;/option&gt;  &lt;option value=\"tea\"&gt;Tea&lt;/option&gt;  &lt;option value=\"cola\"&gt;Cola&lt;/option&gt;&lt;/select&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/html/web/2019/03/25/html-select.html"
    }

    "css-web-2019-03-25-css-selector-html": {
        "title": "Selectors",
            "tags": "css, web",
            "date": "March 25, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "타입 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  p {    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div&gt;   &lt;p id=\"firstname\" class=\"red-ptag\"&gt;My name is Donald.&lt;/p&gt;   &lt;p id=\"hometown\"&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;p class=\"red-ptag\"&gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;id 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  #firstname {    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div&gt;   &lt;p id=\"firstname\" class=\"red-ptag\"&gt;My name is Donald.&lt;/p&gt;   &lt;p id=\"hometown\"&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;p class=\"red-ptag\"&gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;class 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  .red-ptag {    background-color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div&gt;   &lt;p id=\"firstname\" class=\"red-ptag\"&gt;My name is Donald.&lt;/p&gt;   &lt;p id=\"hometown\"&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;p class=\"red-ptag\"&gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;전체 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  * {    background-color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div&gt;   &lt;p id=\"firstname\" class=\"red-ptag\"&gt;My name is Donald.&lt;/p&gt;   &lt;p id=\"hometown\"&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;p class=\"red-ptag\"&gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;자식 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  div &gt; p {    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div&gt;   &lt;div&gt;My name is Donald.&lt;/div&gt;   &lt;p&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;div&gt;   &lt;p&gt;     &lt;div&gt;I live in Duckburg.&lt;/div&gt;   &lt;/p&gt; &lt;/div&gt; &lt;div&gt;   &lt;span&gt;     &lt;p&gt;test123&lt;/p&gt;   &lt;/span&gt; &lt;/div&gt; &lt;p class=\"red-ptag\"&gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;인접 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  div + p {    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div&gt;   &lt;h2&gt;My name is Donald&lt;/h2&gt;   &lt;p&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;p&gt;My best friend is Mickey.&lt;/p&gt; &lt;p&gt;I will not be styled.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;종속 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  p#more {    background-color: yellow;  }  p.styled {    background-color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div&gt;   &lt;h2&gt;My name is Donald&lt;/h2&gt;   &lt;p&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;p id=\"more\"&gt;My best friend is Mickey.&lt;/p&gt; &lt;p class=\"styled\"&gt;I will not be styled.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;하위 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  div.more h2 {    background-color: yellow;  }  &lt;/style&gt;&lt;/head&gt;&lt;body&gt; &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt; &lt;div class=\"more\"&gt;   &lt;h2&gt;My name is Donald&lt;/h2&gt;   &lt;p&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;div class=\"more\"&gt;   &lt;h2&gt;My name is Donald&lt;/h2&gt;   &lt;p&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt; &lt;div&gt;   &lt;h2&gt;My name is Donald&lt;/h2&gt;   &lt;p&gt;I live in Duckburg.&lt;/p&gt; &lt;/div&gt;&lt;/body&gt;&lt;/html&gt;그룹 선택자&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  h1, p {    background-color: yellow;  }  &lt;/style&gt;&lt;/head&gt;&lt;body&gt;&lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;&lt;div&gt;  &lt;p&gt;My name is Donald.&lt;/p&gt;  &lt;p&gt;I live in Duckburg.&lt;/p&gt;&lt;/div&gt;&lt;p&gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/03/25/css-selector.html"
    }

    "css-web-2019-03-25-css-init-html": {
        "title": "css - 사용 방법",
            "tags": "css, web",
            "date": "March 25, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "External Style Sheet&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;!-- 외부 스타일 시트 --&gt;  &lt;link rel=”stylesheet” type=”text/css” href=”aaa.css”&gt;&lt;/head&gt;&lt;body&gt;외부 스타일 시트 (External Style Sheet)&lt;/body&gt;&lt;/html&gt;Internal Style Sheet&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;!-- 내부 스타일 시트 --&gt;  &lt;style type=”text/css”&gt;  &lt;!--  body {      display:block;}  //-&gt;  &lt;/style&gt;&lt;/head&gt;&lt;body&gt;내부 스타일 시트(Internal Style Sheet)&lt;/body&gt;&lt;/html&gt;Inline Styles&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style type=”text/css”&gt;&lt;/head&gt;&lt;!-- HTML 태그 내에 스타일 지정 --&gt;&lt;body style=”color:red;”&gt;HTML 태그 내에 스타일 지정(Inline Styles)&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/03/25/css-init.html"
    }

    "css-web-2019-03-25-css-attselector-html": {
        "title": "속성 선택자 - Attribute Selectors",
            "tags": "css, web",
            "date": "March 25, 2019",
            "author": "piki",
            "categories": "css, web",
            "content": "[attribute]&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  a[target] {    background-color: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;a href=\"https://www.w3schools.com\"&gt;w3schools.com&lt;/a&gt;  &lt;a href=\"http://www.disney.com\" target=\"_blank\"&gt;disney.com&lt;/a&gt;  &lt;a href=\"http://www.wikipedia.org\" target=\"_top\"&gt;wikipedia.org&lt;/a&gt;  &lt;p class=\"red-ptag\"&gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;[attribute = value]&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  a[target=_blank] {    background-color: yellow;  }  p[name=titles] {    background-color: red;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;a href=\"https://www.w3schools.com\"&gt;w3schools.com&lt;/a&gt;  &lt;a href=\"http://www.disney.com\" target=\"_blank\"&gt;disney.com&lt;/a&gt;  &lt;a href=\"http://www.wikipedia.org\" target=\"_top\"&gt;wikipedia.org&lt;/a&gt;  &lt;p name=\"titles\"&gt;My best friend is Mickey.&lt;/p&gt;  &lt;p &gt;My best friend is Mickey.&lt;/p&gt;  &lt;p &gt;My best friend is Mickey.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;[attribute ~= value]&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  [title~=flower] {    border: 5px solid yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;img src=\"klematis.jpg\" title=\"klematis flower Test\" width=\"150\" height=\"113\"&gt;  &lt;img src=\"img_flwr.gif\" title=\"flowers\" width=\"224\" height=\"162\"&gt;  &lt;img src=\"landscape.jpg\" title=\"landscape\" width=\"160\" height=\"120\"&gt;&lt;/body&gt;&lt;/html&gt;[attribute |= value]&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  [lang|=en] {    background: yellow;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;p lang=\"en\"&gt;Hello!&lt;/p&gt;  &lt;p lang=\"en-us\"&gt;Hi!&lt;/p&gt;  &lt;p lang=\"en-gb\"&gt;Ello!&lt;/p&gt;  &lt;p lang=\"us-en\"&gt;Hi!&lt;/p&gt;  &lt;p lang=\"enno\"&gt;Hei!&lt;/p&gt;  &lt;p lang=\"no\"&gt;Hei!&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;[attribute ^= value]&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  div[class^=\"test\"] {    background: #ffff00;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;div class=\"first_test\"&gt;The first div element.&lt;/div&gt;  &lt;div class=\"second\"&gt;The second div element.&lt;/div&gt;  &lt;div class=\"test\"&gt;The third div element.&lt;/div&gt;  &lt;div class=\"test123\"&gt;The four div element.&lt;/div&gt;  &lt;p class=\"test\"&gt;This is some text in a paragraph.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;[attribute $= value]&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  div[class^=\"test\"] {    background: #ffff00;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;div class=\"test_first\"&gt;The first div element.&lt;/div&gt;  &lt;div class=\"second\"&gt;The second div element.&lt;/div&gt;  &lt;div class=\"test\"&gt;The third div element.&lt;/div&gt;  &lt;div class=\"123test\"&gt;The four div element.&lt;/div&gt;  &lt;p class=\"test\"&gt;This is some text in a paragraph.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;[attribute *= value]&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;  &lt;style&gt;  div[class*=\"test\"] {    background: #ffff00;  }&lt;/style&gt;&lt;/head&gt;&lt;body&gt;  &lt;h1&gt;Welcome to My Homepage&lt;/h1&gt;  &lt;div class=\"first_test\"&gt;The first div element.&lt;/div&gt;  &lt;div class=\"second\"&gt;The second div element.&lt;/div&gt;  &lt;div class=\"test\"&gt;The third div element.&lt;/div&gt;  &lt;div class=\"123test\"&gt;The four div element.&lt;/div&gt;  &lt;div class=\"test123\"&gt;The five div element.&lt;/div&gt;  &lt;div class=\"123test123\"&gt;The six div element.&lt;/div&gt;  &lt;p class=\"test\"&gt;This is some text in a paragraph.&lt;/p&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/css/web/2019/03/25/css-attselector.html"
    }
    ,

    "html-web-2019-03-24-html-inputtype-html": {
        "title": "input 태그-type",
            "tags": "html, web",
            "date": "March 24, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "type=”button”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form&gt; &lt;input type=\"button\" value=\"버튼\" /&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”checkbox”, checked&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\"&gt; &lt;label for=\"ck1\"&gt;Bike&lt;/label&gt;&lt;input type=\"checkbox\" value=\"1\" name=\"ty1\" id=\"ck1\" /&gt;&lt;br/&gt; &lt;label for=\"ck2\"&gt;Car&lt;/label&gt;&lt;input type=\"checkbox\" value=\"2\" name=\"ty1\" id=\"ck2\" /&gt;&lt;br/&gt; &lt;!-- checked --&gt; &lt;label for=\"ck3\"&gt;Boat&lt;/label&gt;&lt;input type=\"checkbox\" value=\"3\" name=\"ty1\" id=\"ck3\" checked /&gt;&lt;br/&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”file”, multiple, accept&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"post\" enctype=\"multipart/form-data\"&gt; Select a file: &lt;input type=\"file\" name=\"files\"&gt;&lt;br/&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;!-- multiple --&gt;&lt;form action=\"atest.html\" method=\"post\" enctype=\"multipart/form-data\"&gt; Select a file: &lt;input type=\"file\" name=\"files\" multiple&gt;&lt;br/&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;!-- multiple --&gt;&lt;form action=\"atest.html\" method=\"post\" enctype=\"multipart/form-data\"&gt; Select a file: &lt;input type=\"file\" name=\"files\" accept=\"audio/*,video/*,image/*\"&gt;&lt;br/&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”hidden”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;input type=\"hidden\" name=\"hid1\" value=\"test123\"&gt; &lt;input type=\"hidden\" name=\"hid1\" value=\"test123\"&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”image”, align, alt, height, width&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; First name: &lt;input type=\"text\" name=\"fname\"&gt;&lt;br&gt; Last name: &lt;input type=\"text\" name=\"lname\"&gt;&lt;br&gt;  &lt;!-- submit --&gt;  &lt;input type=\"image\" src=\"https://www.w3schools.com/images/compatible_chrome.gif\" alt=\"Submit\" /&gt;&lt;/form&gt;&lt;form action=\"atest.html\" method=\"get\"&gt;  First name: &lt;input type=\"text\" name=\"fname\"&gt;&lt;br&gt;  &lt;input type=\"image\" src=\"https://www.w3schools.com/images/compatible_chrome.gif\" alt=\"Submit\" align=\"right\" /&gt;&lt;/form&gt;&lt;form action=\"atest.html\" method=\"get\"&gt;  First name: &lt;input type=\"text\" name=\"fname\"&gt;&lt;br&gt;  &lt;input type=\"image\" src=\"https://www.w3schools.com/images/compatible_chrome.gif\" alt=\"Submit\" height=\"10\" width=\"10\" /&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”password”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; Email: &lt;input type=\"text\" name=\"email\" /&gt;&lt;br&gt; Password: &lt;input type=\"password\" name=\"pwd\" /&gt;&lt;br&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”radio”, name, checked&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt;  &lt;input type=\"radio\" name=\"gender\" value=\"male\" checked&gt; Male&lt;br&gt;  &lt;input type=\"radio\" name=\"gender\" value=\"female\"&gt; Female&lt;br&gt;  &lt;input type=\"radio\" name=\"gender\" value=\"other\" &gt; Other&lt;br&gt;    &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”reset”, type=”submit”, type=”text”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt;  &lt;input type=\"text\" name=\"txt1\" value=\"111\" /&gt;&lt;br&gt;  &lt;input type=\"text\" name=\"txt2\" /&gt;&lt;br&gt;  &lt;input type=\"text\" name=\"txt3\" /&gt;&lt;br&gt;    &lt;input type=\"radio\" name=\"gender\" value=\"male\" checked&gt; Male&lt;br&gt;  &lt;input type=\"radio\" name=\"gender\" value=\"female\"&gt; Female&lt;br&gt;  &lt;input type=\"radio\" name=\"gender\" value=\"other\" &gt; Other&lt;br&gt;    &lt;input type=\"reset\" value=\"Reset\"&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”color”, type=”date”, type=”datetime-local”, type=”month”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt;  &lt;input type=\"color\" name=\"col1\" /&gt;&lt;br&gt;  &lt;input type=\"date\" name=\"dat1\" /&gt;&lt;br&gt;  &lt;input type=\"datetime-local\" name=\"dat2\" /&gt;&lt;br&gt;  &lt;input type=\"month\" name=\"dat3\" /&gt;&lt;br&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”email”, multiple&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt;  &lt;input type=\"email\" name=\"email1\"&gt;&lt;br&gt;  &lt;input type=\"email\" name=\"email2\" multiple&gt;&lt;br&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”number”,type=”range”, min, max, step, value&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt;  &lt;input type=\"number\" name=\"num1\" min=\"5\" max=\"100\" step=\"3\" value=\"20\"&gt;&lt;br&gt;  &lt;input type=\"range\" name=\"num1\" min=\"5\" max=\"100\" step=\"3\" value=\"20\"&gt;&lt;br&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”search”, name&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt;  검색 : &lt;input type=\"search\" name=\"q\"&gt;&lt;br&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”tel”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\"&gt;  &lt;!-- only Safari --&gt;  &lt;input type=\"tel\" name=\"usrtel\"&gt;&lt;br&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”time”, type=”week”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\"&gt;  &lt;input type=\"time\" name=\"time1\"&gt;&lt;br&gt;  &lt;input type=\"week\" name=\"week1\"&gt;&lt;br&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;type=”url”&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\"&gt;  &lt;input type=\"url\" name=\"url1\"&gt;&lt;br&gt;  &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/html/web/2019/03/24/html-inputtype.html"

    "html-web-2019-03-24-html-input-html": {
        "title": "input 태그",
            "tags": "html, web",
            "date": "March 24, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "disabled, readonly&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;input type=\"text\" name=\"txt1\" /&gt; &lt;input type=\"text\" name=\"txt2\" disabled value=\"test123\" /&gt; &lt;input type=\"text\" name=\"txt3\" readonly value=\"test123\" /&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;maxlength, name, size&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;input type=\"text\" name=\"txt1\" maxlength=\"5\"  /&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;value&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;!-- button, reset, submit  --&gt; &lt;input type=\"button\" name=\"btn1\" value=\"Button Title\" /&gt;&lt;br/&gt; &lt;!-- text, password, hidden --&gt; &lt;input type=\"text\" name=\"val1\" value=\"init value\" /&gt;&lt;br/&gt; &lt;!-- checkbox, radio, image --&gt; &lt;input type=\"radio\" name=\"ra1\" value=\"1\" /&gt; One &lt;br/&gt; &lt;input type=\"radio\" name=\"ra1\" value=\"2\" /&gt; Two &lt;br/&gt; &lt;input type=\"radio\" name=\"ra1\" value=\"3\" /&gt; Three &lt;br/&gt;  &lt;!-- value not work --&gt; &lt;input type=\"file\" value=\"12345\" /&gt; &lt;input type=\"submit\" value=\"Submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;placeholder&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"atest.html\" method=\"get\" &gt; &lt;!-- text, search, url, tel, email, and password --&gt; &lt;input type=\"text\" name=\"fname\" placeholder=         "url": "/html/web/2019/03/24/html-input.html"

    "html-web-2019-03-24-html-button-html": {
        "title": "button 태그",
            "tags": "html, web",
            "date": "March 24, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "type&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form&gt; &lt;input type=\"text\" name=\"txt1\" /&gt; &lt;button type=\"button\"&gt;Button&lt;/button&gt; &lt;button type=\"reset\"&gt;Reset Button&lt;/button&gt; &lt;button type=\"submit\"&gt;Submit Button&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;image button&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form&gt; &lt;button type=\"button\"&gt;  &lt;img src=\"https://www.w3schools.com/images/compatible_chrome.gif\" /&gt; &lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;name, value&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"/formtest3.html\" method=\"get\"&gt; Choose your favorite subject: &lt;button name=\"subject\" type=\"submit\" value=\"HTML\"&gt;HTML&lt;/button&gt; &lt;button name=\"subject\" type=\"submit\" value=\"CSS\"&gt;CSS&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;disabled&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form&gt; &lt;button type=\"button\" disabled&gt;Button&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;autofocus&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form&gt; &lt;button type=\"button\" autofocus&gt;Button&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;formaction&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"/formtest3.html\" method=\"get\"&gt; &lt;input type=\"text\" name=\"txt1\" /&gt;&lt;br&gt; &lt;button type=\"submit\"&gt;Submit&lt;/button&gt;&lt;br&gt; &lt;button type=\"submit\" formaction=\"/hrtest.html\"&gt;Button&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;formenctype&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"/formtest3.html\" method=\"post\" enctype=\"application/x-www-form-urlencoded\"&gt; &lt;input type=\"text\" name=\"txt1\" /&gt;&lt;br&gt; &lt;button type=\"submit\"&gt;Submit&lt;/button&gt;&lt;br&gt; &lt;button type=\"submit\" formenctype=\"text/plain\"&gt;Button&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;formnovalidate&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"/formtest3.html\" method=\"get\"&gt; &lt;input type=\"email\" name=\"txt1\" /&gt;&lt;br&gt; &lt;button type=\"submit\"&gt;Submit&lt;/button&gt;&lt;br&gt; &lt;button type=\"submit\" formnovalidate&gt;Button&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;formtarget&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form action=\"/formtest3.html\" method=\"get\" target=\"_blank\"&gt; &lt;input type=\"email\" name=\"txt1\" /&gt;&lt;br&gt; &lt;button type=\"submit\"&gt;Submit&lt;/button&gt;&lt;br&gt; &lt;button type=\"submit\" formtarget=\"_self\"&gt;Button&lt;/button&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/html/web/2019/03/24/html-button.html"
    }

    "html-web-2019-03-23-html-frame-html": {
        "title": "frame 태그",
            "tags": "html, web",
            "date": "March 23, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "cols&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;  &lt;frameset cols=\"25%,*,25%\"&gt;    &lt;frame src=\"atest.html\"&gt;    &lt;frame src=\"dltest.html\"&gt;    &lt;frame src=\"ptest.html\"&gt;  &lt;/frameset&gt;&lt;/html&gt;rows&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;  &lt;frameset rows=\"25%,*,25%\"&gt;    &lt;frame src=\"atest.html\"&gt;    &lt;frame src=\"dltest.html\"&gt;    &lt;frame src=\"ptest.html\"&gt;  &lt;/frameset&gt;&lt;/html&gt;noframes&lt;!DOCTYPE html&gt;&lt;html lang=\"ko\"&gt;  &lt;frameset rows=\"25%,*,25%\"&gt;    &lt;frame src=\"atest.html\"&gt;    &lt;frame src=\"dltest.html\"&gt;    &lt;frame src=\"ptest.html\"&gt;    &lt;noframes&gt;이 브라우저는 프레임을 지원하지 않습니다.&lt;/noframes&gt;  &lt;/frameset&gt;&lt;/html&gt;target&lt;!DOCTYPE html&gt;&lt;html&gt;  &lt;!-- frametest.html --&gt;  &lt;frameset rows=\"10%,*\"&gt;    &lt;frame src=\"ptest.html\"&gt;    &lt;frame src=\"frametest2.html\"&gt;  &lt;/frameset&gt;&lt;/html&gt;&lt;!DOCTYPE html&gt;&lt;html&gt;  &lt;!-- frametest2.html --&gt;  &lt;frameset cols=\"15%,*\"&gt;    &lt;frame src=\"dltest.html\" /&gt;    &lt;frame src=\"atest.html\" /&gt;  &lt;/frameset&gt;&lt;/html&gt;&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;!-- atest.html --&gt;&lt;head&gt;  &lt;meta charset=\"utf-8\" /&gt;  &lt;title&gt;a 태그&lt;/title&gt;&lt;/head&gt;&lt;body&gt;  &lt;p&gt;    &lt;a href=\"oltest.html\" target=\"_parent\"&gt;target=\"_parent\"&lt;/a&gt;  &lt;/p&gt;  &lt;p&gt;    &lt;a href=\"oltest.html\" target=\"_top\"&gt;target=\"_top\"&lt;/a&gt;  &lt;/p&gt;&lt;/body&gt;&lt;/html&gt;결과",

    "html-web-2019-03-23-html-form-html": {
        "title": "form 태그",
            "tags": "html, web",
            "date": "March 23, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "기본 태그&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;form test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form name=\"frm\" action=\"atest.html\" method=\"get\"&gt;  &lt;input type=\"text\" name=\"txt1\" /&gt;  &lt;input type=\"text\" name=\"txt2\" /&gt;  &lt;input type=\"submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;accept-charset&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;form test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form name=\"frm\" action=\"atest.html\" method=\"get\" accept-charset=\"UTF-8\"&gt;  &lt;input type=\"text\" name=\"txt1\" /&gt;  &lt;input type=\"text\" name=\"txt2\" /&gt;  &lt;input type=\"submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;autocomplete&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;form test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form name=\"frm\" action=\"atest.html\" method=\"get\" autocomplete=\"off\"&gt;  &lt;input type=\"text\" name=\"txt1\" /&gt;  &lt;input type=\"text\" name=\"txt2\" /&gt;  &lt;input type=\"submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;enctype&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;form test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form name=\"frm\" action=\"atest.html\" method=\"post\" enctype=\"application/x-www-form-urlencoded\"&gt;  &lt;input type=\"text\" name=\"txt1\" /&gt;  &lt;input type=\"text\" name=\"txt2\" /&gt;  &lt;input type=\"submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;novalidate&lt;!DOCTYPE html&gt;&lt;html&gt;&lt;head&gt;  &lt;meta charset=\"UTF-8\"&gt;  &lt;title&gt;form test&lt;/title&gt;&lt;/head&gt;&lt;body&gt;&lt;form name=\"frm\" action=\"atest.html\" method=\"get\" novalidate&gt;  &lt;input type=\"email\" name=\"email_txt\"&gt;  &lt;input type=\"submit\"&gt;&lt;/form&gt;&lt;/body&gt;&lt;/html&gt;target - _blank, _self&lt;!DOCTYPE html&gt;&lt;html&gt;     "html-web-2019-03-12-html-section-html": {
        "title": "section 태그",
            "tags": "html, web",
            "date": "March 12, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "&lt;html lang=\"ko\"&gt;&lt;!--sectiontest.html --&gt; &lt;head&gt;    &lt;title&gt;section 태그&lt;/title&gt;    &lt;meta charset=\"UTF-8\"&gt;&lt;/head&gt;&lt;body&gt;    &lt;section&gt;        &lt;h1&gt;section 태그&lt;/h1&gt;        &lt;p&gt;머리글, 바닥글, 기타 문서의 다른 섹션과 같은 article을 포함한 문서의 섹션 들을 정의&lt;/p&gt;    &lt;/section&gt;    &lt;article&gt;        &lt;h1&gt;html 언어&lt;/h1&gt;        &lt;section&gt;            &lt;h2&gt;section 태그&lt;/h2&gt;            &lt;p&gt;서로 관계 있는 문서를 분리 하는 역할(문서를 다른 주제로 구분짓기 위해 사용)&lt;/p&gt;        &lt;/section&gt;        &lt;section&gt;            &lt;h2&gt;article 태그&lt;/h2&gt;            &lt;p&gt;블로그 게시물, 뉴스 기사, 논평&lt;/p&gt;        &lt;/section&gt;        &lt;section&gt;            &lt;h2&gt;header 태그&lt;/h2&gt;            &lt;p&gt;로고 또는 아이콘, 저자 정보 &lt;/p&gt;            &lt;p&gt;footer, address 또는 다른 header 요소 내에는 배치 할 수 없다&lt;/p&gt;        &lt;/section&gt;    &lt;/article&gt;    &lt;article&gt;        &lt;h1&gt;css 언어&lt;/h1&gt;        &lt;section&gt;            &lt;h2&gt;display 속성&lt;/h2&gt;            &lt;p&gt;요소를 어떻게 표시할지 선택&lt;/p&gt;        &lt;/section&gt;        &lt;section&gt;            &lt;h2&gt;visibility 속성&lt;/h2&gt;            &lt;p&gt;요소를 보이게 할지 말지를 결정하는 속성&lt;/p&gt;        &lt;/section&gt;    &lt;/article&gt;    &lt;article&gt;        &lt;h1&gt;javascript 언어&lt;/h1&gt;        &lt;section&gt;            &lt;h2&gt;window 객체&lt;/h2&gt;            &lt;p&gt; 브라우저의 요소들과 자바스크립트 엔진, 그리고 모든 변수를 담고 있는 객체&lt;/p&gt;        &lt;/section&gt;        &lt;section&gt;            &lt;h2&gt;document 객체&lt;/h2&gt;            &lt;p&gt;웹 페이지에 존재하는 HTML 요소에 접근하고자 할 때 사용하는 객체&lt;/p&gt;        &lt;/section&gt;    &lt;/article&gt;&lt;/body&gt;&lt;/html&gt;",
        "url": "/html/web/2019/03/12/html-section.html"
    }

    "html-web-2019-03-12-html-quote-html": {
        "title": "인용문 - q, blockquote",
            "tags": "html, web",
            "date": "March 12, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "&lt;html lang=\"ko\"&gt;&lt;!--blocktest.html --&gt; &lt;head&gt;    &lt;title&gt;인용문 태그&lt;/title&gt;    &lt;meta charset=\"UTF-8\"&gt;&lt;/head&gt;&lt;body&gt;    &lt;h1&gt;q 태그&lt;/h1&gt;    &lt;p&gt;p 태그 안의 q 태그        &lt;q&gt;q 태그는 문단 안에서 인용 할 때 사용 합니다.&lt;/q&gt;        를 사용 하였습니다.    &lt;/p&gt;            &lt;h1&gt;blockquote 태그&lt;/h1&gt;    &lt;p&gt;blockquote 태그란 :&lt;/p&gt;    &lt;blockquote&gt;        blockquote 태그는 새로운 문단에서 인용 할때 사용 합니다.    &lt;/blockquote&gt;    &lt;p&gt;blockquote 태그 사용 :&lt;/p&gt;    &lt;blockquote&gt;        &lt;p&gt;        blockquote 태그안에 별도 단락 태그로 묶을수도 있습니다.        &lt;/p&gt;    &lt;/blockquote&gt;    &lt;p&gt;blockquote 태그 속성값 cite :&lt;/p&gt;    &lt;blockquote cite=\"https://www.w3schools.com/tags/tag_blockquote.asp\"&gt;        cite 속성은 인용문의 출처를 표시 합니다.        화면에 별도 표시되지는 않지만 검색엔진이 이 주소 정보를 사용할 수 있습니다.    &lt;/blockquote&gt;&lt;/body&gt;&lt;/html&gt;결과",
        "url": "/html/web/2019/03/12/html-quote.html"
    }
    ,

    "html-web-2019-03-12-html-marquee-html": {
        "title": "marquee 태그",
            "tags": "html, web",
            "date": "March 12, 2019",
            "author": "piki",
            "categories": "html, web",
            "content": "&lt;html lang=\"ko\"&gt;&lt;!--marqueetest.html --&gt; &lt;head&gt;    &lt;title&gt;marquee 태그&lt;/title&gt;    &lt;meta charset=\"UTF-8\"&gt;&lt;/head&gt;&lt;body&gt;    &lt;marquee&gt;문자를 스크롤로 움직이게 하는 태그 입니다.&lt;/marquee&gt;    &lt;h1&gt;width, height&lt;/h1&gt;    &lt;marquee width=\"50\"&gt;가로 픽셀을 설정하였습니다.&lt;/marquee&gt;    &lt;marquee height=\"20\"&gt;세로 픽셀을 설정하였습니다.&lt;/marquee&gt;    &lt;h1&gt;bgcolor&lt;/h1&gt;    &lt;marquee bgcolor=\"red\"&gt;배경색을 주었습니다.&lt;/marquee&gt;    &lt;h1&gt;direction&lt;/h1&gt;    &lt;marquee direction=\"right\"&gt;direction은 스크롤 방향입니다 : right&lt;/marquee&gt;    &lt;marquee direction=\"left\"&gt;direction은 스크롤 방향입니다 : left&lt;/marquee&gt;    &lt;marquee direction=\"up\"&gt;direction은 스크롤 방향입니다 : up&lt;/marquee&gt;    &lt;marquee direction=\"down\"&gt;direction은 스크롤 방향입니다 : down&lt;/marquee&gt;    &lt;h1&gt;behavior&lt;/h1&gt;    &lt;marquee behavior=\"alternate\"&gt;정해진 범위 안에서 왔다갔다 합니다.&lt;/marquee&gt;    &lt;marquee behavior=\"slide\"&gt;한쪽 끝에 다다르면 스크롤이 멈춤&lt;/marquee&gt;    &lt;marquee behavior=\"scroll\"&gt;스크롤 반복. 기본값&lt;/marquee&gt;    &lt;h1&gt;scrolldelay, scrollamount&lt;/h1&gt;    &lt;marquee scrolldelay=\"10\"&gt;스크롤 지연 속도. 1/1000초 단위로 지정. 숫자가 커지면 스크롤 속도 느려짐&lt;/marquee&gt;    &lt;marquee scrollamount=\"10\"&gt;스크롤 속도. 숫자가 커지면 스크롤 속도가 빨라짐&lt;/marquee&gt;    &lt;h1&gt;loop&lt;/h1&gt;    &lt;marquee loop=\"10\"&gt;스크롤 반복 속도.&lt;/marquee&gt;    &lt;marquee loop=\"infinite\"&gt;스크롤 반복 속도. infinite는 무한 반복&lt;/marquee&gt;&lt;/body&gt;&lt;/html&gt;결과",
        "url": "/html/web/2019/03/12/html-marquee.html"
    }
    ,
