---
layout: page
title: Search
exclude: true
---

<div class="search">
    <ul class="post-list" id="search-results">
        
    </ul>
    <div id="not-found" style="display: none;">
        <i class="fa fa-5x" aria-hidden="true"></i>
        {{ site.str_search_no_results }}
    </div>
</div>

<script>
    window.store = {
    {% for post in site.posts %}
    "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
            "tags": "{{ post.tags | join: ', ' }}",
            "date": "{{ post.date | date: '%B %-d, %Y' }}",
            "author": "{{ post.author | xml_escape }}",
            "categories": "{{ post.categories | join: ', ' }}",
            "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
    }
    {% unless forloop.last %},{% endunless %}
    {% endfor %}
    };
</script>

<script src="/assets/js/lunr.min.js" charset="utf-8"></script>
<script src="/assets/js/search.js" charset="utf-8"></script>
